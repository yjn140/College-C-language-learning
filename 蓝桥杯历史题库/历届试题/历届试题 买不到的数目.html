<head>
    <meta charset="UTF-8">
<title>历届试题 买不到的数目</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="sec_header">
问题描述</div>
<div class="sec_cont">

<p>小明开了一家糖果店。他别出心裁：把水果糖包成4颗一包和7颗一包的两种。糖果不能拆包卖。</p>
<p>小朋友来买糖的时候，他就用这两种包装来组合。当然有些糖果数目是无法组合出来的，比如要买 10 颗糖。</p>
<p>你可以用计算机测试一下，在这种包装情况下，最大不能买到的数量是17。大于17的任何数字都可以用4和7组合出来。</p>
<p>本题的要求就是在已知两个包装的数量时，求最大不能组合出的数字。</p>

</div>
<div class="sec_header">
输入格式</div>
<div class="sec_cont">

<p>两个正整数，表示每种包装中糖的颗数(都不多于1000)</p>

</div>
<div class="sec_header">
输出格式</div>
<div class="sec_cont">

<p>一个正整数，表示最大不能买到的糖数</p>

</div>
<div class="sec_header">
样例输入1</div>
<div class="sec_text">
4 7<br/>
</div>
<div class="sec_header">
样例输出1</div>
<div class="sec_text">
17
	</div>
<div class="sec_header">
样例输入2</div>
<div class="sec_text">
3 5<br/>
</div>
<div class="sec_header">
样例输出2</div>
<div class="sec_text">
7
</div>
