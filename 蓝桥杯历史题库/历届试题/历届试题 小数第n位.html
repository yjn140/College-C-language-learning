 <div>问题描述</div><div>我们知道，整数做除法时，有时得到有限小数，有时得到无限循环小数。</div><div>如果我们把有限小数的末尾加上无限多个0，它们就有了统一的形式。</div><div><br></div><div>本题的任务是：在上面的约定下，求整数除法小数点后的第n位开始的3位数。</div><div><br></div><div>输入格式</div><div>&nbsp;一行三个整数：a b n，用空格分开。a是被除数，b是除数，n是所求的小数后位置（0&lt;a,b,n&lt;1000000000）</div><div>输出格式</div><div>一行3位数字，表示：a除以b，小数后第n位开始的3位数字。</div><div><br></div><div>样例输入</div><div>1 8 1</div><div><br></div><div>样例输出</div><div>125</div><div><br></div><div>样例输入</div><div>1 8 3</div><div><br></div><div>样例输出</div><div>500</div><div><br></div><div>样例输入</div><div>282866 999000 6</div><div><br></div><div>样例输出</div><div>914</div><div><br></div>
