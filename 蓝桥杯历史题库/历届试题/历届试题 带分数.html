<head>
    <meta charset="UTF-8">
<title>历届试题 带分数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="sec_header">
问题描述</div>
<div class="sec_cont">
<p>100 可以表示为带分数的形式：100 = 3 + 69258 / 714。</p>
<p>还可以表示为：100 = 82 + 3546 / 197。</p>
<p>注意特征：带分数中，数字1~9分别出现且只出现一次（不包含0）。</p>
<p>类似这样的带分数，100 有 11 种表示法。</p>
	</div>
<div class="sec_header">
输入格式</div>
<div class="sec_cont">
<p>从标准输入读入一个正整数N (N&lt;1000*1000)</p>
 </div>
<div class="sec_header">
输出格式</div>
<div class="sec_cont">
<p>程序输出该数字用数码1~9不重复不遗漏地组成带分数表示的全部种数。</p>
<p>注意：不要求输出每个表示，只统计有多少表示法！</p>
</div>
<div class="sec_header">
样例输入1</div>
<div class="sec_text">
100
</div>
<div class="sec_header">
样例输出1</div>
<div class="sec_text">
11
	</div>
<div class="sec_header">
样例输入2</div>
<div class="sec_text">
105
</div>
<div class="sec_header">
样例输出2</div>
<div class="sec_text">
6
</div>
