<head>
    <meta charset="UTF-8">
<title>基础练习 01字串</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="sec_header">
问题描述</div>
<div class="sec_cont">
	<p>对于长度为5位的一个01串，每一位都可能是0或1，一共有32种可能。它们的前几个是：</p>
	<p>00000</p>
	<p>00001</p>
	<p>00010</p>
	<p>00011</p>
	<p>00100</p>
	<p>请按从小到大的顺序输出这32种01串。</p>
</div>
<div class="sec_header">
输入格式</div>
<div class="sec_cont">
	本试题没有输入。</div>
<div class="sec_header">
输出格式</div>
<div class="sec_cont">
	输出32行，按从小到大的顺序每行一个长度为5的01串。
</div>
<div class="sec_header">
样例输出</div>
<div class="sec_text">
	00000<br />
	00001<br />
	00010<br />
	00011<br />
	&lt;以下部分省略&gt;
	</div>
