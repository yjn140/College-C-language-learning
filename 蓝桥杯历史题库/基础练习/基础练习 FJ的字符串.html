<title>基础练习 FJ的字符串</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div>问题描述</div>
<div>FJ在沙盘上写了这样一些字符串：&nbsp;</div>
<div>A1 = &ldquo;A&rdquo;&nbsp;</div>
<div>A2 = &ldquo;ABA&rdquo;&nbsp;</div>
<div>A3 = &ldquo;ABACABA&rdquo;&nbsp;</div>
<div>A4 = &ldquo;ABACABADABACABA&rdquo;&nbsp;</div>
<div>&hellip; &hellip;&nbsp;</div>
<div>你能找出其中的规律并写所有的数列AN吗？&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>输入格式</div>
<div>仅有一个数：N &le; 26。</div>
<div>&nbsp;</div>
<div>输出格式</div>
<div>请输出相应的字符串AN，以一个换行符结束。输出中不得含有多余的空格或换行、回车符。</div>
<div>&nbsp;</div>
<div>样例输入</div>
<div>3</div>
<div>&nbsp;</div>
<div>样例输出</div>
<div>ABACABA</div>
<div>&nbsp;</div>
