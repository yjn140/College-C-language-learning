<head>
    <meta charset="UTF-8">
<title>基础练习 字母图形</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="sec_header">问题描述</div>
<div class="sec_cont">
<p>利用字母可以组成一些美丽的图形，下面给出了一个例子：</p>
<p>ABCDEFG</p>
<p>BABCDEF</p>
<p>CBABCDE</p>
<p>DCBABCD</p>
<p>EDCBABC</p>
<p>这是一个5行7列的图形，请找出这个图形的规律，并输出一个n行m列的图形。</p>
</div>
<div class="sec_header">输入格式</div>
<div class="sec_cont">输入一行，包含两个整数n和m，分别表示你要输出的图形的行数的列数。</div>
<div class="sec_header">输出格式</div>
<div class="sec_cont">输出n行，每个m个字符，为你的图形。</div>
<div class="sec_header">样例输入</div>
<div class="sec_text">5 7</div>
<div class="sec_header">样例输出</div>
<div class="sec_text">ABCDEFG<br />
BABCDEF<br />
CBABCDE<br />
DCBABCD<br />
EDCBABC</div>
<div class="sec_header">数据规模与约定</div>
<div class="sec_cont">1 &lt;= n, m &lt;= 26。</div>
