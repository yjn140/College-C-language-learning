<title>基础练习 数列特征</title>

 <div class="sec_header">问题描述</div>
<div class="sec_cont">
<p>给出n个数，找出这n个数的最大值，最小值，和。</p>
</div>
<div class="sec_header">输入格式</div>
<div class="sec_cont">
<p>第一行为整数n，表示数的个数。</p>
<p>第二行有n个数，为给定的n个数，每个数的绝对值都小于10000。</p>
</div>
<div class="sec_header">输出格式</div>
<div class="sec_cont">输出三行，每行一个整数。第一行表示这些数中的最大值，第二行表示这些数中的最小值，第三行表示这些数的和。</div>
<div class="sec_header">样例输入</div>
<div class="sec_text">5<br />
1 3 -2 4 5</div>
<div class="sec_header">样例输出</div>
<div class="sec_text">5<br />
-2<br />
11</div>
<div class="sec_header">数据规模与约定</div>
<div class="sec_cont">1 &lt;= n &lt;= 10000。</div>
