<head>
    <meta charset="UTF-8">
<title>基础练习 查找整数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="sec_header">
问题描述</div>
<div class="sec_cont">
	<p>给出一个包含n个整数的数列，问整数a在数列中的第一次出现是第几个。</p>
</div>
<div class="sec_header">
输入格式</div>
<div class="sec_cont">
	<p>第一行包含一个整数n。</p>
	<p>第二行包含n个非负整数，为给定的数列，数列中的每个数都不大于10000。</p>
	<p>第三行包含一个整数a，为待查找的数。</p></div>
<div class="sec_header">
输出格式</div>
<div class="sec_cont">
	如果a在数列中出现了，输出它第一次出现的位置(位置从1开始编号)，否则输出-1。
</div>
<div class="sec_header">
样例输入</div>
<div class="sec_text">
	6<br />
	1 9 4 8 3 9<br />
	9
</div>
<div class="sec_header">
样例输出</div>
<div class="sec_text">
	2
	</div>
<div class="sec_header">
数据规模与约定</div>
<div class="sec_cont">
	1 &lt;= n &lt;= 1000。
</div>
