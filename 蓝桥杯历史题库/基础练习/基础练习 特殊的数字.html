 <p class="subtitle">问题描述</p>
<p class="probcontent">153是一个非常特殊的数，它等于它的每位数字的立方和，即153=1*1*1+5*5*5+3*3*3。编程求所有满足这种条件的三位十进制数。<br />
<br />
&nbsp;</p>
<p class="subtitle">输出格式</p>
<p class="probcontent">按从小到大的顺序输出满足条件的三位十进制数，每个数占一行。<br />
<br />
&nbsp;</p>
<p>&nbsp;</p>
