<head>
    <meta charset="UTF-8">
<title>基础练习 闰年判断</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="sec_header">
问题描述</div>
<div class="sec_cont">
	<p>给定一个年份，判断这一年是不是闰年。</p>
	<p>当以下情况之一满足时，这一年是闰年：</p>
	<p>1. 年份是4的倍数而不是100的倍数；</p>
	<p>2. 年份是400的倍数。</p>
	<p>其他的年份都不是闰年。</p>
</div>
<div class="sec_header">
输入格式</div>
<div class="sec_cont">
	输入包含一个整数y，表示当前的年份。</div>
<div class="sec_header">
输出格式</div>
<div class="sec_cont">
	输出一行，如果给定的年份是闰年，则输出yes，否则输出no。
	<div class="sec_note">
	<p>说明：当试题指定你输出一个字符串作为结果（比如本题的yes或者no，你需要严格按照试题中给定的大小写，写错大小写将不得分。
	</div>
</div>
<div class="sec_header">
样例输入</div>
<div class="sec_text">
	2013</div>
<div class="sec_header">
样例输出</div>
<div class="sec_text">
	no</div>
<div class="sec_header">
样例输入</div>
<div class="sec_text">
	2016</div>
<div class="sec_header">
样例输出</div>
<div class="sec_text">
	yes</div>
<div class="sec_header">
数据规模与约定</div>
<div class="sec_cont">
	1990 &lt;= y &lt;= 2050。</div>
