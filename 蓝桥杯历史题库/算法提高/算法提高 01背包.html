<title>算法提高 01背包</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
给定N个物品,每个物品有一个重量W和一个价值V.你有一个能装M重量的背包.问怎么装使得所装价值最大.每个物品只有一个.</p>
<p>【输入格式】<br />
输入的第一行包含两个整数n, m，分别表示物品的个数和背包能装重量。</p>
<p>以后N行每行两个数Wi和Vi,表示物品的重量和价值<br />
【输出格式】<br />
输出1行，包含一个整数，表示最大价值。<br />
【样例输入】<br />
3 5</p>
<p>2 3</p>
<p>3 5</p>
<p>4 7<br />
【样例输出】<br />
8</p>
<p>【数据规模和约定】<br />
1&lt;=N&lt;=200,M&lt;=5000.</p>
