 <p>【问题描述】<br  />
自己实现一个比较字符串大小的函数，也即实现strcmp函数。函数：int myStrcmp(char *s1,char *s2) 按照ASCII顺序比较字符串s1与s2。若s1与s2相等返回0，s1&gt;s2返回1，s1&lt;s2返回-1。具体来说，两个字符串自左向右逐个字符相比（按ASCII值大小相比较），直到出现不同的字符或遇'\0'为止（注意'\0'值为0，小于任意ASCII字符）。如：<br  />
&quot;A&quot;&lt;&quot;B&quot;<br  />
&quot;a&quot;&gt;&quot;A&quot;<br  />
&quot;computer&quot;&gt;&quot;compare&quot;<br  />
&quot;hello&quot;&lt;&quot;helloworld&quot;<br  />

【数据规模和约定】<br  />
字符串长度&lt;100。</p>
