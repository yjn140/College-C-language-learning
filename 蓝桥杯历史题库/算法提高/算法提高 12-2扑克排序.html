 <p>【问题描述】</p>
<div class="gmail_default" style="font-size: 14.44444465637207px; line-height: 25.55555534362793px; font-family: 'trebuchet ms', sans-serif;">&nbsp;扑克牌排序：构造扑克牌数组，对扑克牌进行排序。排序原则如下：数字从小到大是2-10、J、Q、K和A，花色从小到大是方块（diamond）、梅花（club）、红桃（heart）、黑桃（spade）。两张牌比较时先看数字，数字相同时看花色。要求对输入的扑克牌进行从小到大排序。</div>
<div class="gmail_default" style="font-size: 14.44444465637207px; line-height: 25.55555534362793px; font-family: 'trebuchet ms', sans-serif;">输入五张牌（表示黑桃2、红桃3、黑桃3、方块A和梅花J）： 2 s 3 h 3 s A d J c</div>
<div class="gmail_default" style="font-size: 14.44444465637207px; line-height: 25.55555534362793px; font-family: 'trebuchet ms', sans-serif;">输出结果应为：2 s &nbsp;3 h 3 s J c A d数组长度固定为5<span style="font-family: Arial, Verdana, sans-serif; font-size: 12px;">。</span></div>
