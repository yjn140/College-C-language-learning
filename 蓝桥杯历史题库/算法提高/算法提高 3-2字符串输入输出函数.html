<title>算法提高 3-2字符串输入输出函数</title>

 <p>&nbsp;【描述】</p>
<p>编写函数GetReal和GetString，在main函数中分别调用这两个函数。在读入一个实数和一个字符串后，将读入的结果依次用printf输出。</p>
<p>两次输入前要输出的提示信息分别是&quot;please input a number:\n&rdquo;和&quot;please input a string:\n&quot;</p>
<p>【样例输入】</p>
<p>9.56</p>
<p>hello</p>
<p>【样例输出】</p>
<p>please input a number:<br />
please input a string:<br />
9.56<br />
hello</p>
<p>&nbsp;</p>
