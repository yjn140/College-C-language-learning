 <p>【问题描述】<br />

【样例输入】<br />
一个满足题目要求的输入范例。<br />
例：</p>
<p>&nbsp;</p>
<p>2050 3<br />
【样例输出】<br />
与上面的样例输入对应的输出。<br />
例：</p>
<p>&nbsp;</p>
<p><br />

输入数据中每一个数的范围。<br />
例：年 2007-3000，月：1-12。</p>
