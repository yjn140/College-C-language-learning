<title>算法提高 6-17复数四则运算</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>设计复数库，实现基本的复数加减乘除运算。</p>
<p>输入时只需分别键入实部和虚部，以空格分割，两个复数之间用运算符分隔；输出时按a+bi的格式在屏幕上打印结果。参加样例输入和样例输出。</p>
<p>注意考虑特殊情况，无法计算时输出字符串&quot;error&quot;。</p>
<p>【样例输入】<br />
2 4 * -3 2<br />
【样例输出】<br />
-14-8i</p>
<p>【样例输入】<br />
3 -2 + -1 3</p>
<p>【样例输出】<br />
2+1i&nbsp;</p>
