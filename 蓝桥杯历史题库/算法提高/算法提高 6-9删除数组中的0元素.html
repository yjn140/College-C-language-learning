<title>算法提高 6-9删除数组中的0元素</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>编写函数CompactIntegers，删除数组中所有值为0的元素，其后元素向数组首端移动。注意，CompactIntegers函数需要接收数组及其元素个数作为参数，函数返回值应为删除操作执行后数组的新元素个数。</p>
<p>输入时首先读入数组长度，再依次读入每个元素。</p>
<p>将调用此函数后得到的数组和函数返回值输出。</p>
<p>【样例输入】</p>
<p>7</p>
<p>2 0 4 3 0 0 5</p>
<p>【样例输出】</p>
<p>2 4 3 5 </p>
<p>4</p>
