 <p>【问题描述】<br />
<span style="font-family: 'trebuchet ms', sans-serif; font-size: 14px; line-height: 23px;">利用标准库中的cos(x)和fabs(x)函数实现arccos(x)函数，x取值范围是[-1, 1]，返回值为[0, PI]。要求结果准确到小数点后5位。(PI = 3.1415926)</span></p>

【样例输出】<br />
<img width="284" height="53" alt="" src="http://lx.lanqiao.cn/RequireFile.do?fid=jRJNyEnF" /><br />
【数据规模和约定】<br />
-1 &lt;= x &lt;= 1, 0 &lt;= arccos(x) &lt;= PI。</p>
