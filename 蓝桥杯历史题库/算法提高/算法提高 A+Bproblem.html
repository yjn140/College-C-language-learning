 <p>【问题描述】<br />
输入A,B。<br />
输出A+B。【输入格式】　输入包含两个整数A,B，用一个空格分隔。　输入包含两个整数A,B，用一个空格分隔。<br />
【输出格式】输出一个整数，表示A+B的值。输出一个整数，表示A+B的值。<br />
【样例输入】<br />
一个满足题目要求的输入范例。<br />
5 8<br />
【样例输出】<br />
13<br />
【数据规模和约定】<br />
输入数据中每一个数的范围。<br />
-1,000,000,000&lt;=A,B&lt;=1,000,000,000。</p>
