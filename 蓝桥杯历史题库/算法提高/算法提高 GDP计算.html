<title>算法提高 GDP计算</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>问题描述</p>
<p>设我国国民生产总值的年增产率为10%，计算n年后我国国民生产总值与现在的比是多少。计算公式为：P=(1+r)<sup>n</sup>, r为年增产率，n为年数，P为n年后国民生产总值与现在相比的倍数。</p>
<p>输入格式</p>
<p>输入一个数n(1 &lt;= n &lt;= 300)。</p>
<p>输出格式</p>
<p>输出一个数P，保留2位小数。</p>
<p>样例输入<br />
10<br />
样例输出<br />
2.59<br />
&nbsp;</p>
