 <p style="margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">计算一个无符号整数的阿尔法乘积。对于一个无符号整数</span><span lang="EN-US"><font face="Calibri">x</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">来说，它的阿尔法乘积是这样来计算的：如果</span><span lang="EN-US"><font face="Calibri">x</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">是一个个位数，那么它的阿尔法乘积就是它本身；否则的话，</span><span lang="EN-US"><font face="Calibri">x</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">的阿尔法乘积就等于它的各位非</span><span lang="EN-US"><font face="Calibri">0</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">的数字相乘所得到的那个整数的阿尔法乘积。例如，</span><span lang="EN-US"><font face="Calibri">4018224312</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">的阿尔法乘积等于</span><span lang="EN-US"><font face="Calibri">8</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">，它是经过以下的几个步骤计算出来的：</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span lang="EN-US"><font face="Calibri">4018224312</font></span><span style="font-family: Wingdings; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-char-type: symbol; mso-symbol-font-family: Wingdings" lang="EN-US"><span style="mso-char-type: symbol; mso-symbol-font-family: Wingdings">&agrave;</span></span><span lang="EN-US"><font face="Calibri">4*1*8*2*2*4*3*1*2</font></span><span style="font-family: Wingdings; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-char-type: symbol; mso-symbol-font-family: Wingdings" lang="EN-US"><span style="mso-char-type: symbol; mso-symbol-font-family: Wingdings">&agrave;</span></span><span lang="EN-US"><font face="Calibri">3072<o:p></o:p></font></span></font></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span lang="EN-US"><font face="Calibri">3072</font></span><span style="font-family: Wingdings; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-char-type: symbol; mso-symbol-font-family: Wingdings" lang="EN-US"><span style="mso-char-type: symbol; mso-symbol-font-family: Wingdings">&agrave;</span></span><span lang="EN-US"><font face="Calibri">3*7*2</font></span><span style="font-family: Wingdings; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-char-type: symbol; mso-symbol-font-family: Wingdings" lang="EN-US"><span style="mso-char-type: symbol; mso-symbol-font-family: Wingdings">&agrave;</span></span><span lang="EN-US"><font face="Calibri">42<o:p></o:p></font></span></font></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span lang="EN-US"><font face="Calibri">42</font></span><span style="font-family: Wingdings; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-char-type: symbol; mso-symbol-font-family: Wingdings" lang="EN-US"><span style="mso-char-type: symbol; mso-symbol-font-family: Wingdings">&agrave;</span></span><span lang="EN-US"><font face="Calibri">4*2</font></span><span style="font-family: Wingdings; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-char-type: symbol; mso-symbol-font-family: Wingdings" lang="EN-US"><span style="mso-char-type: symbol; mso-symbol-font-family: Wingdings">&agrave;</span></span><span lang="EN-US"><font face="Calibri">8<o:p></o:p></font></span></font></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><b style="mso-bidi-font-weight: normal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入：</span><span lang="EN-US"><o:p></o:p></span></font></b></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font face="Calibri"><font size="3">4018224312<o:p></o:p></font></font></span></p>
