 <p>【问题描述】<br />
数组A中共有n个元素，初始全为0。你可以对数组进行两种操作：1、将数组中的一个元素加1；2、将数组中所有元素乘2。求将数组A从初始状态变为目标状态B所需要的最少操作数。<br />
【输入格式】</p>
<p>第一行一个正整数n表示数组中元素的个数</p>
<p>&nbsp;</p>
<p>第二行n个正整数表示目标状态B中的元素<br />
【输出格式】</p>
<p>&nbsp;</p>
<p>输出一行表示最少操作数<br />
【样例输入】</p>
<p>&nbsp;</p>
<p>2</p>
<p>&nbsp;</p>
<p>7 8<br />
【样例输出】<br />
7<br />
【数据规模和约定】<br />
n&lt;=50，B[i]&lt;=1000</p>
