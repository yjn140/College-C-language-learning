 <p>问题描述<br />
由三角形的三边长，求其面积。</p>
<p>提示：由三角形的三边a,b,c求面积可以用如下的公式：</p>
<p>s=（a+b+c）/2</p>
<p>面积=<img src="http://lx.lanqiao.cn/RequireFile.do?fid=yLLF7Qyy" style="width: 296px; height: 53px;" alt="" /><br />
输入格式<br />
由空格分开的三个整数。<br />
输出格式<br />
一个实数，保留两位小数。<br />
样例输入<br />
3 4 5<br />
样例输出<br />
6.00<br />
数据规模和约定<br />
输入的三条边一定能构成三角形，不用进行判定。a,b,c小于1000</p>
