 <p>【问题描述】<br>
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">　　给出在数轴上的n条线段的左右端点的坐标l,r和它们的价值v，请你选出若干条没有公共点的线段(端点重合也算有公共点)，使得它们的价值和最大，输出最大价值和。</span><br>
【输入格式】<br>
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">　　第一行一个正整数n。</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">
<br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">　　接下来n行，每行三个整数l,r,v分别表示一条线段的左端点，右端点和价值。l&lt;r，v&gt;0。</span><br>
【输出格式】<br>
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">　输出一个整数表示最大价值和。</span><br>
【样例输入】<br>
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">4</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">1 3 4</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">3 5 7</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">5 7 3</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">2 6 8</span><br>
【样例输出】<br>
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">8</span><br>
【数据规模和约定】<br>
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">　n&lt;=2000</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">　　l,r,v&lt;=1000000</span></p>
