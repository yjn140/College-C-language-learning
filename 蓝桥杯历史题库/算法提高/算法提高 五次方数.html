<title>算法提高 五次方数</title>
<link rel="stylesheet" href="../css/main.css">

 <p>【问题描述】<br />
对一个数十进制表示时的每一位数字乘五次方再求和，会得到一个数的五次方数</p>
<p>例如：1024的五次方数为1+0+32+1024=1057</p>
<p>有这样一些神奇的数，它的五次方数就是它自己，而且这样的数竟然只有有限多个</p>
<p>从小到大输出所有这样的数<br />
【输出格式】</p>
<p>每个数独立一行输出<br />
【样例输出】<br />
10</p>
<p>200</p>
<p>3000<br />
&nbsp;</p>
