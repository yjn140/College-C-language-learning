<title>算法提高 交换Easy</title>
<link rel="stylesheet" href="../css/main.css">

 <p class="subtitle">问题描述</p>
<p class="probcontent">
给定N个整数组成的序列，每次交换当前第x个与第y个整数，要求输出最终的序列。<br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
第一行为序列的大小N(1&lt;=N&lt;=1000)和操作个数M(1&lt;=M&lt;=1000)。<br />
第二行包含N个数字，表示初始序列。<br />
接下来M行，每行两个整数x,y (1&lt;=x,y&lt;=N)，表示要交换的两个整数。在一次交换中，如果x和y相等，则不会改变序列的内容。
<br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
输出N行，为交换后的序列中的数。<br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
5 2<br />
1 2 3 4 5<br />
1 2<br />
3 4<br />
<br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
2<br />
1<br />
4<br />
3<br />
5<br /></p>
