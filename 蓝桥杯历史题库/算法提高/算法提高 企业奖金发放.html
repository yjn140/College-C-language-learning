<title>算法提高 企业奖金发放</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>企业发放的奖金根据利润提成。利润低于或等于10万元时，奖金可提10%；利润高于10万元，低于20万元时，低于10万元的部分按10%提成，高于10万元的部分，可提成7.5%；20万到40万之间时，高于20万元的部分，可提成5%；40万元到60万元之间时高于40万元的部分，可提成3%；60万到100万之间时，高于60万元的部分，可提成1.5%；高于100万元时，超过100万元的部分按1%提成。从键盘输入当月利润，求应发放奖金总数？（保留两位小数）利润的大小在double以内</p>
<p>样例输入<br />
210000</p>
<p>样例输出<br />
18000.00<br />
&nbsp;</p>
<p>&nbsp;</p>
