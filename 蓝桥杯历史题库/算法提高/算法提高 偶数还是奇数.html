 <p>【问题描述】<br />
判断一个数是奇数还是偶数<br />
【输入格式】<br />
输入1个整数n。<br />
<br />
【输出格式】<br />
如果是偶数，输出&ldquo;even&rdquo;。</p>
<p>如果是奇数输出&ldquo;odd&rdquo;<br />
【样例输入】<br />
34<br />
<br />
【样例输出】<br />
even<br />
【数据规模和约定】<br />
n&lt;=100000000</p>
