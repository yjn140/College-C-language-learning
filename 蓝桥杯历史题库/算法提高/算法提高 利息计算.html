 <p>问题描述</p>
<p>编制程序完成下述任务：接受两个数，一个为用户一年期定期存款金额，一个为按照百分比格式表示的利率；程序计算一年期满后本金与利息总额。说明：（1）存款金额以人民币元为单位，可能精确到分；（2）输入利率时不需要输入百分号，例如一年期定期存款年利率为2.52%，用户输入2.52即可；（3）按照国家法律，存款利息所得需缴纳20% 的所得税，计算结果时所得税部分应扣除。</p>
<p>输入格式</p>
<p>输入一行，包含两个实数，分别表示本金和年利率。</p>
<p>输出格式</p>
<p>输出一行，包含一个实数，保留到小数点后两位，表示一年后的本金与利息和。</p>
<p>样例输入</p>
<p>10000&nbsp; 2.52</p>
<p>样例输出</p>
<p>10201.60</p>
