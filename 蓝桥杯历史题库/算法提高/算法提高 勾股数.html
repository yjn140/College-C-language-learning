<title>算法提高 勾股数</title>
<link rel="stylesheet" href="../css/main.css">

 <p>【问题描述】<br />
勾股数是一组三个自然数，a &lt; b &lt; c，以这三个数为三角形的三条边能够形成一个直角三角形</p>
<p>输出所有a + b + c &lt;= 1000的勾股数</p>
<p>a小的先输出；a相同的，b小的先输出。<br />
【输出格式】<br />
每行为一组勾股数，用空格隔开</p>
<p>【样例输出】<br />
例如，结果的前三行应当是</p>
<p>3 4 5<br />
5 12 13</p>
<p>6 8 10</p>
