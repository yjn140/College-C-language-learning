<head>
    <meta charset="UTF-8">
<title>算法提高 和最大子序列</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p><p class="probcontent">
      <P><FONT face="Times New Roman" 
      size=3>对于一个给定的长度为N的整数序列A，它的“子序列”的定义是：A中非空的一段连续的元素（整数）。你要完成的任务是，在所有可能的子序列中，找到一个子序列，该子序列中所有元素的和是最大的（跟其他所有子序列相比）。程序要求你输出这个最大值。</FONT></P>
      <br /></p><p class="subtitle">输入格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3>输入文件的第一行包含一个整数N，第二行包含N个整数，表示A。 
      <BR>其中 <BR>1 &lt;= N &lt;= 100000 <BR>-10000 &lt;= A[i] &lt;= 
      10000</FONT></P>
      <br /></p><p class="subtitle">输出格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3>输出仅包含一个整数，表示你算出的答案。 <BR></FONT></P>
      <br /></p><p class="subtitle">样例输入</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>5
3 -2 3 -5 4</PRE></FONT>
      <P></P>
      <br /></p><p class="subtitle">样例输出</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>4</PRE></FONT>
      <P></P>
      <br /></p>
