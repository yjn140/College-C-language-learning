<title>算法提高 哈密尔顿回路</title>
<link rel="stylesheet" href="../css/main.css">

 <p>[问题描述]</p>
<p>给出一个有向图，输出这个图的一个哈密尔顿回路。</p>
<p>[输入格式]</p>
<p>输入的第一行包含两个整数n, m，分别表示图的点数和边数。<br />
<br />
接下来m行，每行包含两个整数，表示一条边的起点和终点。<br />
<br />
[输出格式]<br />
<br />
输出一行，包含一个n个整数，表示一条哈密尔顿回路。如果没有回路，输出&ldquo;No&nbsp;Answer&rdquo;&rdquo;。<br />
<br />
[样例输入]<br />
<br />
3 3<br />
<br />
1 2<br />
<br />
2 3<br />
<br />
3 1<br />
<br />
[样例输出]<br />
<br />
1 2 3<br />
<br />
[数据规模与约定]<br />
<br />
1&lt;=n&lt;=20，图中没有重边。</p>
