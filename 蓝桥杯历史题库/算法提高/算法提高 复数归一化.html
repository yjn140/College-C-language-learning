<title>算法提高 复数归一化</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <pre>
编写函数Normalize，将复数归一化，即若复数为a+bi，归一化结果为a/sqrt(a*a+b*b) + i*b/sqrt(a*a+b*b) 。使用结构体指针类型作为函数参数可能是必要的。其中实部和虚部由键盘输入，输出为归一化结果，如果归一化结果的实部或虚部为小数的要求保留一位小数。</pre>
<pre><br />样例输入:（格式说明：3 4 分别为以空格隔开的实数的实部和虚部） <br />3 4 <br />样例输出:<br />0.6+0.8i</pre>
<pre>
样例输入: <br />2 5<br />样例输出:<br />0.4+0.9i<br /></pre>
