<title>算法提高 子集选取</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div>&nbsp;</div>
<div>题目描述</div>
<div>一个有N个元素的集合有2^N个不同子集（包含空集），现在要在这2^N个集合中取出若干集合（至少一个），使得它们的交集的元素个数为K，求取法的方案数，答案模1000000007。</div>
<div>&nbsp;</div>
<div>输入格式</div>
<div>输入一行两个整数N，K。</div>
<div>&nbsp;</div>
<div>输出格式</div>
<div>输出一个整数表示答案。</div>
<div>&nbsp;</div>
<div>样例输入</div>
<div>3 2</div>
<div>&nbsp;</div>
<div>样例输出</div>
<div>6</div>
<div>&nbsp;</div>
<div>数据规模和约定</div>
<div>1 &lt;= K &lt;= N &lt;= 10 ^ 6。</div>
<div>&nbsp;</div>
