<title>算法提高 寻找三位数</title>
<link rel="stylesheet" href="../css/main.css">

 <h3>【问题描述】</h3>
<div class="probcontent">
&nbsp;&nbsp;&nbsp;将1，2，…，9共9个数分成三组，分别组成三个三位数，且使这三个三位数构成<br/>
&nbsp;&nbsp;&nbsp;1：2：3的比例，试求出所有满足条件的三个三位数。<br/>
	例如：三个三位数192，384，576满足以上条件。<br/>
</div>
<h3>【输入】</h3>
<div class="probcontent">
	无输入文件<br/>
</div>
<h3>【输出】</h3>
<div class="probcontent">
	输出每行有三个数，为满足题设三位数。各行为满足要求的不同解。<br/>
	<br/>
</div>
