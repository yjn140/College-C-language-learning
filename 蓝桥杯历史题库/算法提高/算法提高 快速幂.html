 <p>【问题描述】<br />
给定A, B, P，求(A^B) mod P。<br />
【输入格式】</p>
<p>输入共一行。</p>
<p>第一行有三个数，N, M, P。<br />
【输出格式】</p>
<p>输出共一行，表示所求。<br />
【样例输入】</p>
<p>2 5 3<br />
【样例输出】</p>
<p>2<br />
【数据规模和约定】</p>
<p>共10组数据</p>
<p>对100%的数据，A, B为long long范围内的非负整数，P为int内的非负整数。</p>
