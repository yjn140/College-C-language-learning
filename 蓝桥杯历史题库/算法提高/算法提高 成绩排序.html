 <p>【问题描述】</p>
<p>给出n个学生的成绩，将这些学生按成绩排序，</p>
<p>排序规则，优先考虑数学成绩，高的在前；数学相同，英语高的在前；数学英语都相同，语文高的在前；三门都相同，学号小的在前<br />
【输入格式】</p>
<p>第一行一个正整数n，表示学生人数</p>
<p>接下来n行每行3个0~100的整数，第i行表示学号为i的学生的数学、英语、语文成绩</p>
<p>【输出格式】</p>
<p>输出n行，每行表示一个学生的数学成绩、英语成绩、语文成绩、学号</p>
<p>按排序后的顺序输出<br />
【样例输入】</p>
<p>2</p>
<p>1 2 3</p>
<p>2 3 4<br />
【样例输出】</p>
<p>2 3 4 2</p>
<p>1 2 3 1<br />
【数据规模和约定】</p>
<p>n&le;100</p>
