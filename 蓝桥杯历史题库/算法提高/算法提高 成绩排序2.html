<title>算法提高 成绩排序2</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div>【问题描述】</div>
<div>给出n个学生的成绩，将这些学生按成绩排序，排序规则：总分高的在前；总分相同，数学成绩高的在前；总分与数学相同，英语高的在前；总分数学英语都相同，学号小的在前</div>
<div>【输入格式】</div>
<div>第一行一个正整数n，表示学生人数</div>
<div>接下来n行每行3个0~100的整数，第i行表示学号为i的学生的数学、英语、语文成绩</div>
<div>【输出格式】</div>
<div>输出n行，每行表示一个学生的数学成绩、英语成绩、语文成绩、学号</div>
<div>按排序后的顺序输出</div>
<div>【样例输入】</div>
<div>2</div>
<div>1 2 3</div>
<div>2 3 4</div>
<div>【样例输出】</div>
<div>&nbsp;</div>
<div>2 3 4 2</div>
<div>1 2 3 1</div>
<div>【数据规模和约定】</div>
<div>n&le;100</div>
