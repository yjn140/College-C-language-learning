<title>算法提高 排列式</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
7254是一个不寻常的数，因为它可以表示为7254 = 39 x 186，这个式子中1~9每个数字正好出现一次</p>
<p>输出所有这样的不同的式子（乘数交换被认为是相同的式子）</p>
<p>结果小的先输出；结果相同的，较小的乘数较小的先输出。<br />
【输出格式】</p>
<p>每一行输出一个式子，式子中的等号前后空格、乘号（用字母x代表）前后空格</p>
<p>较小的乘数写在前面<br />
【样例输出】</p>
<p>问题中的式子在结果中会出现一行如下：</p>
<p>7254 = 39 x 186<br />
&nbsp;</p>
