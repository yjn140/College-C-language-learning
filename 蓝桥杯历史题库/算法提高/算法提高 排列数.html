<title>算法提高 排列数</title>
<link rel="stylesheet" href="../css/main.css">

 <p>【问题描述】<br />
0、1、2三个数字的全排列有六种，按照字母序排列如下：</p>
<p>012、021、102、120、201、210</p>
<p>输入一个数n</p>
<p>求0~9十个数的全排列中的第n个（第1个为0123456789）。<br />
【输入格式】<br />
一行，包含一个整数n<br />
【输出格式】<br />
一行，包含一组10个数字的全排列<br />
【样例输入】</p>
<p>1<br />
【样例输出】</p>
<p>0123456789<br />
【数据规模和约定】<br />
0 &lt; n &lt;= 10!</p>
