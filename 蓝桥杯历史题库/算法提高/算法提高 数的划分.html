 <p><!--StyleSheet Link--></p>
<p>【问题描述】<br />
一个正整数可以划分为多个正整数的和，比如n=3时：</p>
<p>3；1＋2；1＋1＋1；</p>
<p>共有三种划分方法。</p>
<p>给出一个正整数，问有多少种划分方法。<br />
【输入格式】<br />
一个正整数n</p>
<p>【输出格式】<br />
一个正整数，表示划分方案数</p>
<p>【样例输入】<br />
3</p>
<p>【样例输出】<br />
3</p>
<p>【数据规模和约定】</p>
<p>n&lt;=100</p>
