<title>算法提高 数组输出</title>
<link rel="stylesheet" href="../css/main.css">

 <p>输入一个3行4列的数组，找出该数组中绝对值最大的元素、输出该元素及其两个下标值。如有多个输出行号最小的，还有多个的话输出列号最小的。</p>
<p>样例输入<br />
1&nbsp;2&nbsp; 3&nbsp; 5<br />
-2&nbsp; 5&nbsp; 8&nbsp; 9<br />
6&nbsp; -7&nbsp; 5&nbsp; 3</p>
<p>样例输出<br />
9 2&nbsp;4<br />
&nbsp;</p>
