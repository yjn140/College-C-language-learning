<title>算法提高 日期计算</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>问题描述<br />
已知2011年11月11日是星期五，问YYYY年MM月DD日是星期几？注意考虑闰年的情况。尤其是逢百年不闰，逢400年闰的情况。</p>
<p>输入格式<br />
输入只有一行<br />
YYYY MM DD</p>
<p>输出格式<br />
输出只有一行<br />
W</p>
<p>数据范围<br />
1599 &lt;= YYYY &lt;= 2999<br />
1 &lt;= MM &lt;= 12<br />
1 &lt;= DD &lt;= 31，且确保测试样例中YYYY年MM月DD日是一个合理日期<br />
1 &lt;= W &lt;= 7，分别代表周一到周日</p>
<p>样例输入<br />
2011 11 11</p>
<p>样例输出<br />
5<br />
&nbsp;</p>
