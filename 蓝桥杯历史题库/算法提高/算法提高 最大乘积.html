<head>
    <meta charset="UTF-8">
<title>算法提高 最大乘积</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p>
<p class="probcontent">&nbsp;</p>
<p><font face="Times New Roman" size="3">对于n个数，从中取出m个数，如何取使得这m个数的乘积最大呢？</font></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="subtitle">输入格式</p>
<p class="probcontent">&nbsp;</p>
<p><font face="Times New Roman" size="3"><br />
第一行一个数表示数据组数 <br />
每组输入数据共2行：        <br />
第1行给出总共的数字的个数n和要取的数的个数m，1&lt;=n&lt;=m&lt;=15，        <br />
第2行依次给出这n个数，其中每个数字的范围满足:a[i]的绝对值小于等于4。 <br />
</font></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="subtitle">输出格式</p>
<p class="probcontent">&nbsp;</p>
<p><font face="Times New Roman" size="3">每组数据输出1行，为最大的乘积。 <br />
</font></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="subtitle">样例输入</p>
<p class="probcontent">&nbsp;</p>
<p>&nbsp;</p>
<p><font face="Times New Roman" size="3">1<br />
5 5</font><br />
<font face="Times New Roman" size="3"> 1 2 3 4 2</font></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="subtitle">样例输出</p>
<p class="probcontent">&nbsp;</p>
<p>&nbsp;</p>
<pre><font face="Times New Roman" size="3">48 </font></pre>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
