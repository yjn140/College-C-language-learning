<title>算法提高 最长公共子序列</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
给定两个字符串，寻找这两个字串之间的最长公共子序列。<br />
【输入格式】<br />
输入两行，分别包含一个字符串，仅含有小写字母。<br />
【输出格式】<br />
最长公共子序列的长度。<br />
【样例输入】<br />
abcdgh<br />
aedfhb<br />
【样例输出】<br />
3</p>
<p>&nbsp;</p>
<p>【样例说明】</p>
<p>&nbsp;</p>
<p>最长公共子序列为a，d，h。<br />
【数据规模和约定】<br />
字串长度1~1000。</p>
