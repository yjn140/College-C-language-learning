 <p>【问题描述】<br />
树的直径<br />
【输入格式】<br />
输入的第一行包含一个整数n，表示树中的点数。接下来n-1行，每行3个正整数，表示连同的两点及边的权值。<br />
【输出格式】<br />
输出1行，包含一个整数，表示树的直径。<br />
【样例输入】</p>
<p>7</p>
<p>1 2 1</p>
<p>1 3 1</p>
<p>2 4 1</p>
<p>3 5 1</p>
<p>4 7 1</p>
<p>4 6 1</p>
<p>【样例输出】<br />
5<br />
【数据规模和约定】<br />
n&lt;10^5<br />
&nbsp;</p>
