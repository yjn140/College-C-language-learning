 <p>&nbsp;问题描述</p>
<p>生成n个&isin;[a,b]的随机整数，输出它们的和为x的概率。</p>
<p>输入格式</p>
<p>一行输入四个整数依次为n，a，b，x，用空格分隔。</p>
<p>输出格式</p>
<p>输出一行包含一个小数位和为x的概率，小数点后保留四位小数</p>
<p>样例输入</p>
<p>2 1 3 4</p>
<p>样例输出</p>
<p>0.3333</p>
<p>数据范围</p>
<p>对于50%的数据，n&le;5.</p>
<p>对于100%的数据，n&le;100,b&le;100.</p>
