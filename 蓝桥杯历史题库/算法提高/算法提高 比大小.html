<title>算法提高 比大小</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
输入n个字符串，比较这些字符串的大小并统计并按字典序输出字符串及出现个数<br />
【输入格式】<br />
输入的第一行包含一个整数n，表示字符串个数。接下来n行，表示输入的字符串。<br />
【输出格式】</p>
<p>&nbsp;</p>
<p>输出n行，每行包含一个字符串及一个整数，表示字符串及出现个数。<br />
【样例输入】</p>
<p>5</p>
<p>aab</p>
<p>bbc</p>
<p>aab</p>
<p>sdffg</p>
<p>sgjklsa</p>
<p>【样例输出】</p>
<p>aab 2</p>
<p>bbc 1</p>
<p>sdffg 1</p>
<p>sgjklsa 1</p>
<div>&nbsp;</div>
<p>【数据规模和约定】</p>
<p>30% &nbsp;l=1</p>
<p>30% l=10</p>
<p>20% &nbsp;l&lt;=100</p>
<p>100% n&lt;=1000,l&lt;=1000</p>
