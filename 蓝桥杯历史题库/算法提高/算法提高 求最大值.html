 <p>【问题描述】<br />
给n个有序整数对ai bi，你需要选择一些整数对 使得所有你选定的数的ai+bi的和最大。并且要求你选定的数对的ai之和非负，bi之和非负。</p>
<p>【输入格式】<br />
输入的第一行为n，数对的个数</p>
<p>以下n行每行两个整数 ai bi</p>
<p>【输出格式】<br />
输出你选定的数对的ai+bi之和</p>
<p>【样例输入】</p>
<p>5<br />
-403 -625<br />
-847 901<br />
-624 -708<br />
-293 413<br />
886 709<br />
<br />
【样例输出】<br />
1715<br />
【数据规模和约定】<br />
1&lt;=n&lt;=100</p>
<p>-1000&lt;=ai,bi&lt;=1000</p>
