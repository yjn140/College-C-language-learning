<title>算法提高 求最小公倍数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】</p>
<p class="p0" style="margin-bottom:0pt; margin-top:0pt; "><span style="mso-spacerun:'yes'; font-size:14.0000pt; font-family:'宋体'; ">从键盘输入M、N（M、N取值长整范围）两个数，求它们的最小公倍数。</span></p>
<p>【输入格式】</p>
<p class="p0" style="margin-bottom:0pt; margin-top:0pt; "><span style="mso-spacerun:'yes'; font-size:14.0000pt; font-family:'宋体'; ">输入文件只有一行，有两数被空格隔开，分别表示M、N的值。</span></p>
<p>【输出格式】</p>
<p class="p0" style="margin-bottom:0pt; margin-top:0pt; "><span style="mso-spacerun:'yes'; font-size:14.0000pt; font-family:'宋体'; ">只有一个数，即M、N的最小公倍数。</span></p>
<p>【样例输入】<br />
15 20<br />
【样例输出】<br />
60</p>
