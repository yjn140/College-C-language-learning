 <p>【问题描述】 <br />
银行近期推出了一款新的理财计划&ldquo;重复计息储蓄&rdquo;。储户只需在每个月月初存入固定金额的现金，银行就会在每个月月底根据储户账户内的金额算出该月的利息并将利息存入用户账号。现在如果某人每月存入k元，请你帮他计算一下，n月后，他可以获得多少收益。<br />
【输入格式】 <br />
输入数据仅一行，包括两个整数k(100&lt;=k&lt;=10000)、n(1&lt;=n&lt;=48)和一个小数p(0.001&lt;=p&lt;=0.01)，分别表示每月存入的金额、存款时长、存款利息。</p>
<p>【输出格式】<br />
输出数据仅一个数，表示可以得到的收益。 <br />
【输入样例】 <br />
1000 6 0.01 <br />
【输出样例】<br />
213.53</p>
