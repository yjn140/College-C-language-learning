<title>算法提高 瓷砖铺放 增强</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
给了一nxm的方格，用1x3的瓷砖铺满，请问有多少种铺法。瓷砖可以旋转。<br />
【输入格式】<br />
输入的第一行包含两个整数，n, m。<br />
【输出格式】<br />
输出一个整数，表示总的铺法数。这个数可能很大，请输出对65521取余的结果。<br />
【样例输入】<br />
3 3</p>
<p>【样例输出】</p>
<p>2<br />
【数据规模和约定】</p>
<p>对于100%的数据，1&lt;=n&lt;=10^15，1&lt;=m&lt;=9。</p>
