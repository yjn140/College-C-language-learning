<title>算法提高 矩阵乘法</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
有n个矩阵，大小分别为a0*a1, a1*a2, a2*a3, ..., a[n-1]*a[n]，现要将它们依次相乘，只能使用结合率，求最少需要多少次运算。</p>
<p>两个大小分别为p*q和q*r的矩阵相乘时的运算次数计为p*q*r。<br />
【输入格式】<br />
输入的第一行包含一个整数n，表示矩阵的个数。</p>
<p>第二行包含n+1个数，表示给定的矩阵。<br />
【输出格式】<br />
输出一个整数，表示最少的运算次数。</p>
<p>【样例输入】</p>
<p>3</p>
<p>1 10 5 20</p>
<p>【样例输出】<br />
150</p>
<p>【数据规模和约定】<br />
1&lt;=n&lt;=1000, 1&lt;=ai&lt;=10000。</p>
