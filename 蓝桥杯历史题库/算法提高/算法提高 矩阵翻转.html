 <div class="sec_header">
问题描述</div>
<div class="sec_cont">
	<p>Ciel有一个N*N的矩阵，每个格子里都有一个整数。</p>
	<p>N是一个奇数，设X = (N+1)/2。Ciel每次都可以做这样的一次操作：他从矩阵选出一个X*X的子矩阵，并将这个子矩阵中的所有整数都乘以-1。</p>
	<p>现在问你经过一些操作之后，矩阵中所有数的和最大可以为多少。</p>
</div>
<div class="sec_header">
输入格式</div>
<div class="sec_cont">
	<p>第一行为一个正整数N。</p>
	<p>接下来N行每行有N个整数，表示初始矩阵中的数字。每个数的绝对值不超过1000。</p>
</div>
<div class="sec_header">
输出格式</div>
<div class="sec_cont">
	输出一个整数，表示操作后矩阵中所有数之和的最大值。
</div>
<div class="sec_header">
样例输入</div>
<div class="sec_text">
3<br />
-1 -1 1<br />
-1 1 -1<br />
1 -1 -1
</div>
<div class="sec_header">
样例输出</div>
<div class="sec_text">
9
	</div>
<div class="sec_header">
数据规模与约定</div>
<div class="sec_cont">
	<p>1 &lt;= N &lt;= 33，且N为奇数。</p>
</div>
