<title>算法提高 简单计算器</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>问题描述</p>
<p>编程模拟计算器的加、减、乘、除功能，根据用户输入的运算符，对两个数进行运算。(要求switch语句)</p>
<p>输入格式</p>
<p>输入只有一行，用空格隔开的运算符和两个运算数，运算符一定是+, -, *, /之一，运算数一定是绝对值不超过200的整数，当运算符为除号时，除数不为0并第一个数一定是第二个数的整数倍。</p>
<p>输出格式</p>
<p>输出只有一行，包含一个整数，表示运算结果。</p>
<p>样例输入<br />
/ 6 2<br />
样例输出<br />
3<br />
&nbsp;</p>
