<title>算法提高 统计平均成绩</title>
<link rel="stylesheet" href="../css/main.css">

 <p>有4个学生，上4门课，要求输入全部学生的各门课成绩，并分别求出每门课的平均成绩。(保留2位小数)</p>
<p>括号里是解释内容，不用输入输出。输入的所有数都为0到100之间（包括端点）的整数</p>
<p>样例输入<br />
(输入第1个学生的4门课成绩) 94&nbsp; 78 87 96<br />
(输入第2个学生的4门课成绩) 66&nbsp; 87 75 69 <br />
(输入第3个学生的4门课成绩)100 98 89 77<br />
(输入第4个学生的4门课成绩) 82 73 67 54<br />
样例输出<br />
(第1门课的平均成绩是) 85.50<br />
(第2门课的平均成绩是) 84.00<br />
(第3门课的平均成绩是) 79.50<br />
(第4门课的平均成绩是) 74.00<br />
&nbsp;</p>
