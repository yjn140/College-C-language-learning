<title>算法提高 解二元一次方程组</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
给定一个二元一次方程组，形如：</p>
<p>a * x + b * y = c;</p>
<p>d * x + e * y = f;</p>
<p>x,y代表未知数，a, b, c, d, e, f为参数。</p>
<p>求解x,y<br />
【输入格式】</p>
<p>输入包含六个整数: a, b, c, d, e, f;</p>
<p>【输出格式】</p>
<p>输出为方程组的解，两个整数x, y。</p>
<p>【样例输入】<br />
例：<br />
3 7 41 2 1 9</p>
<p>【样例输出】<br />
例：<br />
2 5</p>
<p>【数据规模和约定】<br />
0 &lt;= a, b, c, d, e, f &lt;= 2147483647</p>
