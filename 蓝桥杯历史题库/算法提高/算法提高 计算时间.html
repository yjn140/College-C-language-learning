<title>算法提高 计算时间</title>
<link rel="stylesheet" href="../css/main.css">

 <p class="subtitle">问题描述</p>
<p class="probcontent">&nbsp;<font face="Times New Roman" size="3">给定一个t，将t秒转化为HH:MM:SS的形式，表示HH小时MM分钟SS秒。HH,MM,SS均是两位数，如果小于10用0补到两位。 </font>&nbsp;</p>
<p class="subtitle">输入格式</p>
<p class="probcontent">&nbsp;<font face="Times New Roman" size="3">第一行一个数T(1&lt;=T&lt;=100,000)，表示数据组数。后面每组数据读入一个数t，0&lt;=t&lt;24*60*60。 </font></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">&nbsp;<font face="Times New Roman" size="3">每组数据一行，HH:MM:SS。 <br />
</font></p>
<p class="subtitle">样例输入</p>
<p>2<br />
0<br />
86399</p>
<p class="subtitle">样例输出</p>
<p>00:00:00<br />
23:59:59</p>
