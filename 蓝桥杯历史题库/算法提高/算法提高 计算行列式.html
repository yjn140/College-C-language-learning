 <p>【问题描述】<br />
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">//据说很多人的题目会有一大堆废话，本傻&times;就不在这里废话了。<br />
</span>给定一个N&times;N的矩阵A，求|A|。<br />
【输入格式】<br />
第一行一个正整数N。<br />
接下来N行，每行N个整数，第i行第j个数字表示A[i][j]。<br />
【输出格式】<br />
一行，输出|A|。<br />
【样例输入】<br />
2<br />
1 2<br />
3 4<br />
【样例输出】<br />
-2<br />
【数据规模和约定】<br />
0&lt;N&le;6<br />
-10&le;A[i][j]&le;10</p>
