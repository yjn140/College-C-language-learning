<title>算法提高 计算超阶乘</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br>
计算1*(1+k)*(1+2*k)*(1+3*k)*...*(1+n*k-k)的末尾有多少个0，最后一位非0位是多少。<br>
【输入格式】<br>
输入的第一行包含两个整数n, k。<br>
【输出格式】<br>
输出两行，每行一个整数，分别表示末尾0的个数和最后一个非0位。<br>
【样例输入】<br>
15 2<br>
【样例输出】<br>
0<br>
5<br>
【数据规模和约定】<br>
1&lt;=k&lt;=10，1&lt;=n&lt;=1000000。</p>
