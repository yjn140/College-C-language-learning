<title>算法提高 质因数2</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="pdcont">将一个正整数N(1&lt;N&lt;32768)分解质因数，把质因数按从小到大的顺序输出。最后输出质因数的个数。
<p>输入格式：</p>
<p>一行，一个正整数</p>
<p>输出格式：</p>
<p>两行，第一行为用空格分开的质因数</p>
<p>第二行为质因数的个数<br />
&nbsp;</p>
</div>
<div class="pdsec">样例输入</div>
<div class="pddata">66<br />
&nbsp;</div>
<div class="pdsec">样例输出</div>
<div class="pddata">2 3 11
<p>3</p>
<p>样例输入：</p>
<p>90</p>
<p>样例输出：</p>
<p>2 3 3 5</p>
<p>4</p>
<p>样例输入：</p>
<p>37</p>
<p>样例输出</p>
<p>37</p>
<p>1</p>
</div>
