<title>算法提高 质数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
给定一个正整数N，请你输出N以内（不包含N）的质数以及质数的个数。<br />
【输入格式】</p>
<p>输入一行，包含一个正整数N。</p>
<p>【输出格式】</p>
<p>共两行。</p>
<p>第1行包含若干个素数，每两个素数之间用一个空格隔开，素数从小到大输出。</p>
<p>第2行包含一个整数，表示N以内质数的个数。</p>
<p>【样例输入】</p>
<p>10</p>
<p>【样例输出】</p>
<p>2 3 5 7</p>
<p>4</p>
<p>【数据规模和约定】<br />
N&lt;=1000</p>
