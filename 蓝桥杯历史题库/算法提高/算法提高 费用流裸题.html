 <p>问题描述： <br />
一个有向图，求1到N的最小费用最大流 <br />
&nbsp;<br />
输入格式： <br />
第一行N M，表示点数与边数 <br />
接下来M行每行s t c d表示一条从s到t的容量为c费用为d的边 <br />
&nbsp;<br />
输出格式： <br />
最大流与最小费用 <br />
&nbsp;<br />
样例输入： <br />
6 10 <br />
1 2 4 1 <br />
1 3 8 3 <br />
2 3 4 5 <br />
2 4 4 7 &nbsp;<br />
2 5 1 9 &nbsp;<br />
3 4 2 2 &nbsp;<br />
3 5 2 4 <br />
4 6 7 6 <br />
5 4 6 8 <br />
5 6 3 10 <br />
&nbsp;<br />
样例输出： <br />
8 112<br />
&nbsp;<br />
数据约定： <br />
n&lt;=1000 m&lt;=2000</p>
