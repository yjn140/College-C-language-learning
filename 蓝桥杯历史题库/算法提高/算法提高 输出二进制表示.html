 <p>【问题描述】<br />
输入[-128，127]内的整数，输出其二进制表示。提示，可使用按位与&amp;<br />
【输入格式】<br />
<br />
例：7<br />
【输出格式】<br />
<br />
例：00000111<br />
【样例输入】<br />
一个满足题目要求的输入范例。<br />
例：<br />
7<br />
【样例输出】<br />
与上面的样例输入对应的输出。<br />
例：<br />
00000111<br />
【数据规模和约定】<br />
输入数据中每一个数的范围。<br />
例：0&lt;n,m&lt;100, 0&lt;=矩阵中的每个数&lt;=1000。</p>
