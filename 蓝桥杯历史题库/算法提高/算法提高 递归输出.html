 <p>【问题描述】<br />
编写递归函数，将组成整数的所有数字逐个输出，每个数字后面加上一个减号&ldquo;-&rdquo;，例如对于整数123，该函数将输出1-2-3- 。编写主函数测试该递归函数。<br />
【输入格式】<br />
输入一个整数n<br />
【输出格式】<br />
如题目要求，把n的每个数字后面加一个减号&rdquo;-&ldquo;输出<br />
【样例输入】<br />
一个满足题目要求的输入范例。<br />
例：<br />
123<br />
【样例输出】<br />
与上面的样例输入对应的输出。<br />
例：<br />
1-2-3-&nbsp;<br />
【数据规模和约定】<br />
输入n&gt;0，必须使用递归调用来实现！</p>
