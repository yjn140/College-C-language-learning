<title>算法提高 队列操作</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="pdsec">【问题描述】</div>
<div class="pdsec">&nbsp;</div>
<div class="pdsec">﻿队列操作题。根据输入的操作命令，操作队列（1）入队、（2）出队并输出、（3）计算队中元素个数并输出。</div>
<p>【输入格式】</p>
<p>第一行一个数字N。<br />
下面N行，每行第一个数字为操作命令（1）入队、（2）出队并输出、（3）计算队中元素个数并输出。</p>
<p>【输出格式】</p>
<p>若干行每行显示一个2或3命令的输出结果。注意：2.出队命令可能会出现空队出队（下溢），请输出&ldquo;no&rdquo;，并退出。</p>
<p>【样例输入】</p>
<p>7<br />
1 19<br />
1 56<br />
2<br />
3<br />
2<br />
3<br />
2</p>
<p>【样例输出】</p>
<p>19<br />
1<br />
56<br />
0<br />
no</p>
<p>【数据规模和约定】</p>
<p>1&lt;=N&lt;=50</p>
