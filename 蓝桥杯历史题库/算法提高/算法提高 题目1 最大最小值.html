<title>算法提高 题目1 最大最小值</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
给定&nbsp;<i>N&nbsp;</i>个整数，请你找出这&nbsp;<i>N&nbsp;</i>个数中最大的那个和最小的那个。<br />
【输入格式】</p>
<div>第一行包含一个正整数 <i>N</i> 。(1 &le; <i>N</i> &le; 10000)。</div>
<div>第二行为 <i>N</i> 个用空格隔开的整数,每个数的绝对值不超过 1000000。</div>
<div>【输出格式】</div>
<div>输出仅一行,包含两个整数 <i>x</i>,<i>y</i>，<i>x</i> 表示 <i>N</i> 个数中的最大值，<i>y</i> 表示 <i>N</i>&nbsp;个数中的最小值。<i>x</i>,<i>y</i> 之间用一个空格隔开。</div>
<p>【样例输入】</p>
<div>4</div>
<div>2 0 1 2</div>
<p>【样例输出】</p>
<div>2 0</div>
