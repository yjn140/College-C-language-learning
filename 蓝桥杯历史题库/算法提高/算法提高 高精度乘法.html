<title>算法提高 高精度乘法</title>

 <div class="pdsec">问题描述</div>
<div class="pdcont">　　在C/C++语言中，整型所能表示的范围一般为-2<sup>31</sup>到2<sup>31</sup>（大约21亿）,即使long long型，一般也只能表示到-2<sup>63</sup>到2<sup>63</sup>。要想计算更加规模的数，就要用软件来扩展了，比如用数组或字符串来模拟更多规模的数及共运算。<br />
现在输入两个整数，请输出它们的乘积。</div>
<div class="pdsec">输入格式</div>
<div class="pdcont">　　两行，每行一个正整数，每个整数不超过10000位</div>
<div class="pdsec">输出格式</div>
<div class="pdcont">　　一行，两个整数的乘积。</div>
<div class="pdsec">样例输入</div>
<p>99</p>
<p>101</p>
<p>样例输出</p>
<div class="pddata">9999</div>
<div class="pdsec">数据规模和约定</div>
<p>　　每个整数不超过10000位</p>
