<title>算法提高 高精度加法</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>问题描述<br />
在C/C++语言中，整型所能表示的范围一般为-2<sup>31</sup>到2<sup>31</sup>（大约21亿）,即使long long型，一般也只能表示到-2<sup>63</sup>到2<sup>63</sup>。要想计算更加规模的数，就要用软件来扩展了，比如用数组或字符串来模拟更多规模的数及共运算。<br />
现在输入两个整数，请输出它们的和。</p>
<p>输入格式<br />
两行，每行一个整数，每个整数不超过1000位</p>
<p>输出格式<br />
一行，两个整数的和。</p>
<p>样例输入</p>
<p>15464315464465465<br />
482321654151<br />
样例输出</p>
<p>15464797786119616<br />
数据规模和约定<br />
每个整数不超过1000位<br />
&nbsp;</p>
