</head>
 <p>返回给定字符串s中元音字母的首次出现位置。英语元音字母只有&lsquo;a&rsquo;、&lsquo;e&rsquo;、&lsquo;i&rsquo;、&lsquo;o&rsquo;、&lsquo;u&rsquo;五个。</p>
<p>若字符串中没有元音字母，则返回0。</p>
<p>只考虑小写的情况。</p>
<p>【样例输入】<br />
and<br />
【样例输出】<br />
1<br />
&nbsp;</p>
