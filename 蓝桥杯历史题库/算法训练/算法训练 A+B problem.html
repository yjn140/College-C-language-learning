<title>算法训练 A+B Problem</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p>
<p class="probcontent">输入A,B。<br />
输出A+B。 </p>
<p class="subtitle">输入格式</p>
<p class="probcontent">输入包含两个整数A,B，用一个空格分隔。</p>
<p class="subtitle">输出格式</p>
<p class="probcontent">输出一个整数，表示A+B的值。 </p>
<p class="subtitle">样例输入</p>
<p class="probcontent">5 8&nbsp;</p>
<p class="subtitle">样例输出</p>
<p class="probcontent">13</p>
<p class="probcontent">数据规模与约定</p>
<p class="probcontent">-1,000,000,000&lt;=A,B&lt;=1,000,000,000。&nbsp;</p>
<p>&nbsp;</p>
