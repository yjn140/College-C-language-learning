 <p>【问题描述】<br />
定义d(n)为n的约数个数。现在，你有三个数a,b,c。你的任务是计算下面式子<span style="color: rgb(34, 34, 34); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 19.600000381469727px;">modulo&nbsp;</span><span class="tex-span" style="font-size: 18px; font-family: 'times new roman', sans-serif; color: rgb(34, 34, 34); line-height: 19.600000381469727px;">1073741824</span><span style="color: rgb(34, 34, 34); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 19.600000381469727px;">&nbsp;</span><span class="tex-span" style="font-size: 18px; font-family: 'times new roman', sans-serif; color: rgb(34, 34, 34); line-height: 19.600000381469727px;">(2^<span class="upper-index" style="font-size: 13px; line-height: 0; position: relative; vertical-align: baseline; top: -0.5em;">30</span>)的值。<img src="http://lx.lanqiao.cn/RequireFile.do?fid=D7fdgLL8" width="218" height="27" alt="" /></span><br />
【输入格式】<br />
三个正整数a,b,c。<br />
【输出格式】<br />
一个数，即上面式子<span style="color: rgb(34, 34, 34); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 19.600000381469727px;">modulo&nbsp;</span><span class="tex-span" style="font-size: 18px; font-family: 'times new roman', sans-serif; color: rgb(34, 34, 34); line-height: 19.600000381469727px;">1073741824</span><span style="color: rgb(34, 34, 34); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 19.600000381469727px;">&nbsp;</span><span class="tex-span" style="font-size: 18px; font-family: 'times new roman', sans-serif; color: rgb(34, 34, 34); line-height: 19.600000381469727px;">(2^<span class="upper-index" style="font-size: 13px; line-height: 0; position: relative; vertical-align: baseline; top: -0.5em;">30</span>)的值。</span><br />

【样例输出】<br />
