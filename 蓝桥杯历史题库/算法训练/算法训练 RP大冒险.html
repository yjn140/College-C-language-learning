 <p>【问题描述】</p>
<p>请尽情使用各种各样的函数来测试你的RP吧~~~<br />
【输入格式】</p>
<p>一个数N表示测点编号。<br />
【输出格式】</p>
<p>一个0~9的数。<br />
【样例输入】</p>
<p>0<br />
【样例输出】</p>
<p>X</p>
<p>{当且仅当输出仅有一个数X且X为0~9的数时你的得分不为零，此时你的得分为系统根据你的输出而计算出的你本次的RP。}<br />
【数据规模和约定】<br />
测点编号为1~10，且stdans随机。</p>
<p>究竟使用怎样的函数才能获得较高的RP呢？指数函数？幂函数？斐波那契数？圆周曲线的导数函数？好想尝试一下哦~</p>
