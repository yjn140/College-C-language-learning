<head>
    <meta charset="UTF-8">
<title>算法训练 Torry的困惑(基本型)</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p><p class="probcontent">
      <P><FONT face="Times New Roman" 
      size=3>Torry从小喜爱数学。一天，老师告诉他，像2、3、5、7……这样的数叫做质数。Torry突然想到一个问题，前10、100、1000、10000……个质数的乘积是多少呢？他把这个问题告诉老师。老师愣住了，一时回答不出来。于是Torry求助于会编程的你，请你算出前n个质数的乘积。不过，考虑到你才接触编程不久，Torry只要你算出这个数模上50000的值。</FONT></P>
      <br /></p><p class="subtitle">输入格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" 
size=3>仅包含一个正整数n，其中n&lt;=100000。</FONT></P>
      <br /></p><p class="subtitle">输出格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3>输出一行，即前n个质数的乘积模50000的值。</FONT></P>
      <br /></p><p class="subtitle">样例输入</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>1
</PRE></FONT>
      <P></P>
      <br /></p><p class="subtitle">样例输出</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>2</PRE></FONT>
      <P></P>
      <br /></p>
