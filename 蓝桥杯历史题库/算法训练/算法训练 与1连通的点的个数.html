<head>
    <meta charset="UTF-8">
<title>算法训练 与1连通的点的个数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
没有问题描述。<br />
【输入格式】<br />
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">输入的第一行包含两个整数n, m</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;" />
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">n代表图中的点的个数，m代表边的个数</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;" />
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">接下来m行，每行2个正整数，表示图中连通的两点。</span><br />
【输出格式】<br />
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">输出1个数，与1连通的点的个数。</span><br />
【样例输入】<br />
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">6 3</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;" />
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">1 2</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;" />
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">2 3</span><br style="margin: 0px; padding: 0px; color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;" />
<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 16px;">3 4</span><br />
【样例输出】<br />
4<br />
【数据规模和约定】<br />
<span style="color: rgb(32, 0, 0); font-family: 'Times New Roman', 宋体; font-size: 14px;">n&lt;=10000,m&lt;=100000。</span></p>
