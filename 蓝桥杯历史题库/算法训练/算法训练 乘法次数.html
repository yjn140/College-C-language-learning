<title>算法训练 乘法次数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
<span style="color: rgb(70, 70, 70); font-size: small; line-height: 19px; font-family: 宋体;">给你一个非零整数，让你求这个数的</span><span lang="EN-US" style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: small; line-height: 19px;"><span style="font-family: 'Times New Roman';">n</span></span><span style="color: rgb(70, 70, 70); font-size: small; line-height: 19px; font-family: 宋体;">次方，每次相乘的结果可以在后面使用，求至少需要多少次乘。如</span><span lang="EN-US" style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: small; line-height: 19px;"><span style="font-family: 'Times New Roman';">2<sup>4</sup></span></span><span style="color: rgb(70, 70, 70); font-size: small; line-height: 19px; font-family: 宋体;">：</span><span lang="EN-US" style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: small; line-height: 19px;"><span style="font-family: 'Times New Roman';">2*2=2<sup>2</sup></span></span><span style="color: rgb(70, 70, 70); font-size: small; line-height: 19px; font-family: 宋体;">（第一次乘），</span><span lang="EN-US" style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: small; line-height: 19px;"><span style="font-family: 'Times New Roman';">2<sup>2</sup>*2<sup>2</sup>=2<sup>4</sup></span></span><span style="color: rgb(70, 70, 70); font-size: small; line-height: 19px; font-family: 宋体;">（第二次乘），所以最少共</span><span lang="EN-US" style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: small; line-height: 19px;"><span style="font-family: 'Times New Roman';">2</span></span><span style="color: rgb(70, 70, 70); font-size: small; line-height: 19px; font-family: 宋体;">次；</span><br />
【输入格式】<br />
<span style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: 14px; line-height: 21px;">第一行m表示有m(1&lt;=m&lt;=100)组测试数据；</span><br style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: 14px; line-height: 21px;" />
<span style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: 14px; line-height: 21px;">每一组测试数据有一整数n（0&lt;n&lt;=100000000）;</span><br />
【输出格式】<br />
<span style="color: rgb(70, 70, 70); font-family: Tahoma, Arial, sans-serif, simsun; font-size: 14px; line-height: 21px;">输出每组测试数据所需次数s;</span><br />
【样例输入】</p>
<p>3</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>&nbsp;</p>
<p>【样例输出】</p>
<p>1</p>
<p>2</p>
<p>2</p>
<p>&nbsp;</p>
