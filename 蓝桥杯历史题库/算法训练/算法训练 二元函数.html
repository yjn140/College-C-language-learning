<p style="margin-bottom:0pt; margin-top:0pt; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">【问题描述】</span></p>
<p style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">令二元函数<font face="Times New Roman">f(x,y)=ax+by</font><font face="宋体">，</font><font face="Times New Roman">a</font><font face="宋体">和</font><font face="Times New Roman">b</font><font face="宋体">为整数，求一个表达式</font><font face="Times New Roman">S</font><font face="宋体">的值。</font></span></p>
<p style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">只有满足以下要求的表达式才是合法的：</span></p>
<p style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">1.</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">任意整数<font face="Times New Roman">x</font><font face="宋体">是一个合法的表达式；</font></span></p>
<p style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">2.</span><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">如果<font face="Times New Roman">A</font><font face="宋体">和</font><font face="Times New Roman">B</font><font face="宋体">都是合法的表达式，则</font><font face="Times New Roman">f(A,B)</font><font face="宋体">也是一个合法的表达式。</font></span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">【输入格式】</span></p>
<p style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">第一行两个数<font face="Times New Roman">a</font><font face="宋体">和</font><font face="Times New Roman">b</font><font face="宋体">；</font></span></p>
<p style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">第二行一个字符串<font face="Times New Roman">S</font><font face="宋体">表示要求的表达式。</font></span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">【输出格式】</span></p>
<p style="text-indent:21.0000pt; margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">一行一个数表示表达式<font face="Times New Roman">S</font><font face="宋体">的值。</font></span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">【样例输入】</span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">1&nbsp;2</span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">f(1,f(1,-1))</span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">【样例输出】</span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">-1</span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">【数据规模和约定】</span></p>
<p style="margin-bottom:0pt; margin-top:0pt; text-align:justify; " class="p0"><span style="mso-spacerun:'yes'; font-size:10.5000pt; font-family:'宋体'; ">S<font face="宋体">的长度不超过</font><font face="Times New Roman">50</font><font face="宋体">，运算过程中所有变量不会超出</font><font face="Times New Roman">int</font><font face="宋体">的范围。</font></span></p>
</p>
