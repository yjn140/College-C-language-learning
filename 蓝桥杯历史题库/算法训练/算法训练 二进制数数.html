 <p>【问题描述】<br />
给定L,R。统计[L,R]区间内的所有数在二进制下包含的&ldquo;1&rdquo;的个数之和。</p>
<p>如5的二进制为101，包含2个&ldquo;1&rdquo;。<br />
【输入格式】<br />
第一行包含2个数L,R<br />
【输出格式】</p>
<p>一个数S，表示[L,R]区间内的所有数在二进制下包含的&ldquo;1&rdquo;的个数之和。</p>
<p>【样例输入】<br />
2 3<br />
【样例输出】<br />
3<br />
【数据规模和约定】</p>
<p>L&lt;=R&lt;=100000;</p>
