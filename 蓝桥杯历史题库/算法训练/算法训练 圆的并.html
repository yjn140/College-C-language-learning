 <p>【题目描述】</p>
<p>给出n个圆，请你求出它们面积的并<br />
【输入格式】</p>
<p>第一行一个整数n，表示圆的个数</p>
<p>下面n行，每行三个实数x，y，r</p>
<p>代表每个圆的坐标和半径<br />
【输出格式】</p>
<p>一个实数，表示圆面积的并（保留两位小数）<br />
【样例输入】</p>
<p>1</p>
<p>0 0 1<br />
【样例输出】<br />
3.14<br />
【数据规模和约定】</p>
<p>不会很大的</p>
