<head>
    <meta charset="UTF-8">
<title>算法训练 大小写判断</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p>
<p class="probcontent">
给定一个英文字母判断这个字母是大写还是小写。
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
输入只包含一个英文字母c。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
如果c是大写字母，输出“upper”，否则输出“lower”。
<br /><br /></p>
<p class="subtitle">样例输入1</p>
<p class="probcontent">
x
<br /><br /></p>
<p class="subtitle">样例输出1</p>
<p class="probcontent">
lower
<br /><br /></p>
<p class="subtitle">样例输入2</p>
<p class="probcontent">
B
<br /><br /></p>
<p class="subtitle">样例输出2</p>
<p class="probcontent">
upper
<br /><br /></p>
