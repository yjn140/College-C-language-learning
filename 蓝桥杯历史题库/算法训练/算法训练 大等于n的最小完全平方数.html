<title>算法训练 大等于n的最小完全平方数</title>
<link rel="stylesheet" href="../css/main.css">

 <p>【问题描述】<br />
输出大等于n的最小的完全平方数。</p>
<p><span style="color: rgb(51, 51, 51); font-family: arial, 宋体, sans-serif; font-size: 14px; line-height: 25px; text-indent: 28px;">若一个数能表示成某个自然数的平方的形式，则称这个数为完全平方数</span></p>
<p>Tips：注意数据范围<br />
【输入格式】<br />
一个整数n<br />
【输出格式】<br />
大等于n的最小的完全平方数<br />
【样例输入】<br />
71711<br />
【样例输出】<br />
71824<br />
【数据规模和约定】<br />
n是32位有符号整数</p>
