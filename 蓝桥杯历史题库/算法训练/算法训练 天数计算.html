 <p>【问题描述】</p>
<div>编写函数求某年某月某日（**** &nbsp;** &nbsp;**）是这一年的第几天 。提示：要考虑闰年，闰年的2月是29天（闰年的条件：是4的倍数但不是100的倍数，或者是400的倍数）。编写主函数，输入年月日，测试该函数并输出结果。</div>
<p>【输入格式】<br />
按&ldquo;yyyy mm dd&quot;的格式输入年月日<br />
【输出格式】<br />
输出一个整数形式的计算结果<br />
【样例输入】<br />
1990 5 10<br />
【样例输出】<br />
130<br />
【数据规模和约定】</p>
<p>&nbsp;</p>
<p>根据实际输入合法的日期</p>
