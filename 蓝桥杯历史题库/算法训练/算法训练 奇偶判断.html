<head>
    <meta charset="UTF-8">
<title>算法训练 奇偶判断</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p>
<p class="probcontent">
能被2整除的数称为偶数，不能被2整除的数称为奇数。给一个整数x，判断x是奇数还是偶数。
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
输入包括一个整数x，0&lt;=x&lt;=100000000。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
如果x是奇数，则输出“odd”，如果是偶数，则输出“even”。
<br /><br /></p>
<p class="subtitle">样例输入1</p>
<p class="probcontent">
10
<br /><br /></p>
<p class="subtitle">样例输出1</p>
<p class="probcontent">
even
<br /><br /></p>
<p class="subtitle">样例输入2</p>
<p class="probcontent">
2009
<br /><br /></p>
<p class="subtitle">样例输出2</p>
<p class="probcontent">
odd
</p>
