 <p>【问题描述】<br />
将一个字符串的奇数位（首位为第0位）取出，将其顺序弄反，再放回原字符串的原位置上。<br />
如字符串&quot;abcdefg&quot;，奇数位为&quot;bdf&quot;，顺序弄反后为&quot;fdb&quot;，最后得到字符串&quot;afcdebg&quot;。<br />
【输入格式】<br />
输入共一行，为一个字符串，字符串中无空格。<br />
【输出格式】<br />
输出共一行，为一个字符串，即最后得到的字符串。<br />
【样例输入】<br />
abcdefg<br />
【样例输出】<br />
afcdebg<br />
【数据规模和约定】<br />
字符串长度不超过255.</p>
