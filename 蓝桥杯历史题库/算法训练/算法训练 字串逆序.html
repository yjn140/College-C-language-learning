<head>
    <meta charset="UTF-8">
<title>算法训练 字串逆序</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p>
<p class="probcontent">
给定一个字符串，将这个串的所有字母逆序后输出。
<br /><br /></p>
<p class="subtitle">输入格式</p>
<p class="probcontent">
输入包含一个字符串，长度不超过100，字符串中不含空格。
<br /><br /></p>
<p class="subtitle">输出格式</p>
<p class="probcontent">
输出包含一个字符串，为上面字符串的逆序。
<br /><br /></p>
<p class="subtitle">样例输入</p>
<p class="probcontent">
tsinsen
<br /><br /></p>
<p class="subtitle">样例输出</p>
<p class="probcontent">
nesnist
<br /><br /></p>
