<head>
    <meta charset="UTF-8">
<title>算法训练 寻找数组中最大值</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p><p class="probcontent">
      <P><FONT face="Times New Roman" 
      size=3>对于给定整数数组a[],寻找其中最大值，并返回下标。</FONT></P>
      <br /></p><p class="subtitle">输入格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" 
      size=3>整数数组a[],数组元素个数小于1等于100。输出数据分作两行：第一行只有一个数，表示数组元素个数；第二行为数组的各个元素。</FONT></P>
      <br /></p><p class="subtitle">输出格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3>输出最大值，及其下标</FONT></P>
      <br /></p><p class="subtitle">样例输入</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>3
3 2 1</PRE></FONT>
      <P></P>
      <br /></p><p class="subtitle">样例输出</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>3 0</PRE></FONT>
      <P></P>
      <br /></p>
