 <p>【问题描述】<br>
现有n个同学站成一圈，顺时针编号1至n。从1号同学开始顺时针1/2报数，报到1的同学留在原地，报到2的同学退出圆圈，直到只剩一名同学为止。问最后剩下的同学编号。<br>
【输入格式】</p>
<p>仅一行，一个正整数n。<br>
【输出格式】</p>
<p>仅一行，一个正整数。</p>
<p>【样例输入】</p>
<p>400</p>
<p><br>
【样例输出】</p>
<p>289</p>
<p><br>
【数据规模和约定】</p>
<p>n&lt;=2000000</p>
<p><br>
&nbsp;</p>
