 <p>【问题描述】<br />
给定一个1～N的排列a[i]，每次将相邻两个数相加，得到新序列，再对新序列重复这样的操作，显然每次得到的序列都比上一次的序列长度少1，最终只剩一个数字。<br />
例如:<br />
3 1 2 4<br />
&nbsp;4 3 6<br />
&nbsp;&nbsp;7 9<br />
&nbsp;&nbsp;&nbsp;16<br />
现在如果知道N和最后得到的数字sum，请求出最初序列a[i]，为1～N的一个排列。若有多种答案，则输出字典序最小的那一个。数据保证有解。<br />
【输入格式】<br />
第1行为两个正整数n，sum<br />
【输出格式】<br />
一个1～N的一个排列<br />
【样例输入】<br />
4 16<br />
【样例输出】<br />
3 1 2 4<br />
【数据规模和约定】<br />
0&lt;n&lt;=10</p>
