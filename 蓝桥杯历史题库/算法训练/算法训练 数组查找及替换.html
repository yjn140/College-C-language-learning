<head>

<title>算法训练 数组查找及替换</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p><p class="probcontent">
      <P><FONT face="Times New Roman" 
      size=3>给定某整数数组和某一整数b。要求删除数组中可以被b整除的所有元素，同时将该数组各元素按从小到大排序。如果数组元素数值在A到Z的ASCII之间，替换为对应字母。元素个数不超过100，b在1至100之间。</FONT></P>
      <br /></p><p class="subtitle">输入格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3>第一行为数组元素个数和整数b 
      <BR>第二行为数组各个元素</FONT></P>
      <br /></p><p class="subtitle">输出格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3>按照要求输出</FONT></P>
      <br /></p><p class="subtitle">样例输入</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>7 2
77 11 66 22 44 33 55</PRE></FONT>
      <P></P>
      <br /></p><p class="subtitle">样例输出</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>11 33  55 M</PRE></FONT>
      <P></P>
      <br /></p>
