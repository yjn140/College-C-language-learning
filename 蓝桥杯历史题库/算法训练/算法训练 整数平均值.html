 <pre>
编写函数，求包含n个元素的整数数组中元素的平均值。要求在函数内部使用指针操纵数组元素，其中n个整数从键盘输入，输出为其平均值。</pre>
<pre>
样例输入: （输入格式说明：5为输入数据的个数，3 4 0 0 2 是以空格隔开的5个整数）<br />5 <br />3 4 0 0 2<br />样例输出:<br />1</pre>
<pre>
样例输入: <br />7<br />3 2 7 5 2 9 1<br />样例输出:<br />4</pre>
