 <p>【问题描述】<br />
输入一段英文，不含标点，将这一段英文以单词为单位倒序输出<br />
【输入格式】<br />
一段英文（段内不含换行），以换行符结尾。<br />
【输出格式】<br />
一段英文（段内不含换行），以换行符结尾。<br />
【样例输入】<br />
aab TTR bbc loV DDE Znr CCD&nbsp;<br />
【样例输出】<br />
CCD Znr DDE loV bbc TTR aab<br />
【数据规模和约定】</p>
<p>60%的数据保证单词长度不超过20，字符长度不超过10^3</p>
<p>100%的数据保证单词长度不超过10^5，字符长度不超过10^6</p>
