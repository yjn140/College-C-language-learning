<title>算法训练 斜率计算</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>输入两个点的坐标，即p1 = (x1, y1)和p2=(x2, y2)，求过这两个点的直线的斜率。如果斜率为无穷大输出&ldquo;INF&rdquo;。<br />
&nbsp;样例输入<br />
&nbsp;1 2<br />
&nbsp;2 4<br />
&nbsp;样例输出<br />
&nbsp;2<br />
&nbsp;样例输入<br />
&nbsp;1 2<br />
&nbsp;1 4<br />
&nbsp;样例输出<br />
&nbsp;INF<br />
&nbsp;样例输入<br />
&nbsp;1 2<br />
&nbsp;3 2<br />
&nbsp;样例输出<br />
&nbsp;0<br />
&nbsp;</p>
