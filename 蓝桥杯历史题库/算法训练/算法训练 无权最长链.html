 <p>【问题描述】<br />
&nbsp;</p>
<p>给定一个n节点m边的无圈且连通的图，求直径</p>
<p>【输入格式】</p>
<p>第一行两个数字n,m</p>
<p>接下来m行每行两个数字x,y,代表x,y之间有一条边<br />
【输出格式】<br />
要求用户的输出满足的格式。<br />
例：输出1行，包含一个整数，表示矩阵中所有元素的和。<br />
【样例输入】<br />
一个满足题目要求的输入范例。<br />
3 2</p>
<p>1 2</p>
<p>2 3</p>
<p>【样例输出】<br />
与上面的样例输入对应的输出。<br />
例：<br />
2</p>
<p>【数据规模和约定】<br />
数据不会很大&nbsp;</p>
<p>输入数据满足M=N-1</p>
