<title>算法训练 时间转换</title>
<link rel="stylesheet" href="../css/main.css">

 <p class="subtitle">问题描述</p>
<p class="probcontent">给定一个以秒为单位的时间t，要求用“&lt;H&gt;:&lt;M&gt;:&lt;S&gt;”的格式来表示这个时间。&lt;H&gt;表示时间，&lt;M&gt;表示分钟，而&lt;S&gt;表示秒，它们都是整数且没有前导的“0”。例如，若t=0，则应输出是“0:0:0”；若t=3661，则输出“1:1:1”。<br>
&nbsp;</p>
<p class="subtitle">输入格式</p>
<p class="probcontent">输入只有一行，是一个整数t（0&lt;=t&lt;=86399）。<br>
<br>
&nbsp;</p>
<p class="subtitle">输出格式</p>
<p class="probcontent">输出只有一行，是以“&lt;H&gt;:&lt;M&gt;:&lt;S&gt;”的格式所表示的时间，不包括引号。<br>
<br>
&nbsp;</p>
<p class="subtitle">样例输入1</p>
<p class="probcontent">0<br>
<br>
&nbsp;</p>
<p class="subtitle">样例输出1</p>
<p class="probcontent">0:0:0<br>
<br>
&nbsp;</p>
<p class="subtitle">样例输入2</p>
<p class="probcontent">5436<br>
<br>
&nbsp;</p>
<p class="subtitle">样例输出2</p>
<p class="probcontent">1:30:36<br>
<br>
&nbsp;</p>
