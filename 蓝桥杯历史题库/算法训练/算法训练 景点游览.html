<title>算法训练 景点游览</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
小明来到一个景区游玩，但是他的时间有限，没办法逛遍所有的景点，所以他从网上下载了每个景点的评分，他希望能够使游览的景点的评分总和最高，于是他希望你帮他对于N个景点排下序。<br />
【输入格式】<br />
输入的第一行包含一个正整数N，表示N个景点。<br />
第二行有N个正整数，表示每个景点的评分值。<br />
【输出格式】<br />
输出一行，包含N个正整数，表示N个景点的评分从大到小的排列<br />
【样例输入】<br />
4<br />
3 2 4 1<br />
【样例输出】<br />
4 3 2 1<br />
【数据规模和约定】<br />
N&lt;=1000,每个景点的评分&lt;=10000。</p>
