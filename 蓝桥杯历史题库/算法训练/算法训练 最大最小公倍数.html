<head>
    <meta charset="UTF-8">
<title>算法训练 最大最小公倍数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="sec_header">问题描述</div>
<div class="sec_cont">
<p>已知一个正整数N，问从1~N中任选出三个数，他们的最小公倍数最大可以为多少。</p>
</div>
<div class="sec_header">输入格式</div>
<div class="sec_cont">
<p>输入一个正整数N。</p>
</div>
<div class="sec_header">输出格式</div>
<div class="sec_cont">输出一个整数，表示你找到的最小公倍数。</div>
<div class="sec_header">样例输入</div>
<div class="sec_text">9</div>
<div class="sec_header">样例输出</div>
<div class="sec_text">504</div>
<div class="sec_header">数据规模与约定</div>
<div class="sec_cont">
<p>1 &lt;= N &lt;= 10<sup>6</sup>。</p>
</div>
