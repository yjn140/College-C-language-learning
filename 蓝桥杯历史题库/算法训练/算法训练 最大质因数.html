<head>
    <meta charset="UTF-8">
<title>算法训练 最大质因数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div>【问题描述】</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>给出N个数字，求出有最大的最大质因数的那个数</div>
<div>&nbsp;</div>
<div>【输入】</div>
<div>第一行：一个整数N。</div>
<div>接下来的N行，每行一个整数A_i，表示给出的那N个数字。</div>
<div>&nbsp;</div>
<div>【输出】</div>
<div>第一行：一个整数，拥有最大的最大质因数的那个数。</div>
<div>&nbsp;</div>
<div>【输入样例】</div>
<div>4</div>
<div>36</div>
<div>38</div>
<div>40</div>
<div>42</div>
<div>【输出样例】</div>
<div>38</div>
<div>&nbsp;</div>
<div>【数据规模】</div>
<div>60%的数据满足：N&lt;=100</div>
<div>100%的数据满足：N&lt;=2500,A_i&lt;=20000</div>
