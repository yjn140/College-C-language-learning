 <p>【问题描述】<br />
编写程序，输入月份，输出该月包含的天数，例如1月有31天（设定年份为2015年）<br />
【输入格式】<br />
一个整数：月份<br />
【输出格式】<br />
一个整数：该月的天数<br />
【样例输入】<br />
1<br />
【样例输出】<br />
31<br />
【数据规模和约定】<br />
输入数据在1~12之间（包含1、12）</p>
