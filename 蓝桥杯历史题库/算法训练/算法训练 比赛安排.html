<title>算法训练 比赛安排</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <h3>【问题描述】</h3>
<div class="probcontent">设有有2 <sup>n</sup>（n&lt;=6）个球队进行单循环比赛，计划在2 <sup>n</sup> &ndash; 1天内完成，每个队每天进行一场比赛。设计一个比赛的安排，使在2 <sup>n</sup> &ndash; 1天内每个队都与不同的对手比赛。</div>
<h3>【输入】</h3>
<div class="probcontent">输入文件matchplan.in共一行，输入n的数值。</div>
<h3>【输出】</h3>
<div class="probcontent">输出文件matchplan.out共（2 n &ndash; 1）行，第i行输出第i天的比赛安排。<br />
格式为：&lt;i&gt; A-B，C-D，&hellip;&hellip;。其中i是天数，A，B分别为比赛双方的编号，每行共2 <sup>n-1</sup>个比赛场次。</div>
<h3>【输入样例】</h3>
<div class="probexample">2</div>
<p>&nbsp;</p>
<h3>【输出样例】</h3>
<div class="probexample">
<p>&lt;1&gt;1-2,3-4<br />
&lt;2&gt;1-3,2-4<br />
&lt;3&gt;1-4,2-3</p>
</div>
