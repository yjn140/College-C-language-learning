 <div class="probtitle">水仙花数</div>
<div class="pdsec">问题描述</div>
<div class="pdcont">　　判断给定的<b>三位数</b>是否 水仙花 数。所谓 水仙花 数是指其值等于它本身 每位数字立方和的数。例 153 就是一个 水仙花  	数。&nbsp;153=1<sup>3</sup>+5<sup>3</sup>+3<sup>3</sup></div>
<div class="pdsec">输入格式</div>
<div class="pdcont">　　一个整数。<br />
&nbsp;</div>
<div class="pdsec">输出格式</div>
<div class="pdcont">　　是水仙花数,输出&quot;YES&quot;,否则输出&quot;NO&quot;(不包括引号)<br />
&nbsp;</div>
<div class="pdsec">样例输入</div>
<div class="pddata">123<br />
&nbsp;</div>
<div class="pdsec">样例输出</div>
<div class="pddata">NO<br />
&nbsp;</div>
<div class="pdsec">数据规模和约定</div>
<div class="pdcont">　一个三位的整数,否则输出&quot;NO&quot;</div>
