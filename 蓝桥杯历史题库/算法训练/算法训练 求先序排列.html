<head>
    <meta charset="UTF-8">
<title>算法训练 求先序排列</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="MsoNormal" style="TEXT-INDENT: 21.25pt"><b><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">问题描述</span></b></p>
<p class="MsoNormal" style="text-indent: 21.25pt;"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">给出一棵二叉树的中序与后序排列。求出它的先序排列。（约定树结点用不同的大写字母表示，长度</span><span lang="EN-US" style="FONT-SIZE: 12pt">&lt;=8</span><span style="font-size: 12pt; font-family: 宋体;">）。</span></p>
<p class="MsoNormal" style="text-indent: 21.25pt;"><span style="font-size: 12pt; font-family: 宋体;">输入格式</span></p>
<p class="MsoNormal" style="text-indent: 21.25pt;"><span style="font-size: 12pt; font-family: 宋体;">两行，每行一个字符串，分别表示中序和后序排列</span></p>
<p class="MsoNormal" style="text-indent: 21.25pt;"><span style="font-size: 12pt; font-family: 宋体;">输出格式</span></p>
<p class="MsoNormal" style="TEXT-INDENT: 21.25pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">一个字符串，表示所求先序排列<br />
</span></p>
<p class="MsoNormal" style="text-indent: 21.25pt;"><b><span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体">样例</span></b><span style="font-size: 12pt; font-family: 宋体;">输入</span></p>
<p class="MsoNormal" style="text-indent: 21.25pt;"><span lang="EN-US" style="font-size: 12pt;">BADC</span></p>
<p class="MsoNormal" style="TEXT-INDENT: 21.25pt"><span lang="EN-US" style="FONT-SIZE: 12pt">BDCA</span></p>
<p class="MsoNormal" style="text-indent: 21.25pt;"><span style="font-size: 12pt; font-family: 宋体;">样例输出</span></p>
<p class="MsoNormal" style="TEXT-INDENT: 21.25pt"><span lang="EN-US" style="FONT-SIZE: 12pt">ABCD</span></p>
