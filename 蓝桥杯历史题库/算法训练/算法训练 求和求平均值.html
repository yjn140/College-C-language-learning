 <p>【问题描述】<br />
从键盘输入10个浮点数，求出它们的和以及平均值，要求用函数实现<br />
【输入格式】<br />
测试数据的输入一定会满足的格式。<br />
1 10 （1行10列的向量）<br />
【输出格式】<br />
要求用户的输出满足的格式。<br />
2 &nbsp;1 （2行1列的矩阵）<br />
【样例输入】<br />
一个满足题目要求的输入范例。<br />
例：<br />
1.2 2.2 3.2 4.2 5.2 6.2 7.2 8.2 9.2 10.2<br />
【样例输出】<br />
与上面的样例输入对应的输出。<br />
例：<br />
57</p>
<p>5.7<br />
【数据规模和约定】<br />
输入数据中每一个数的范围。<br />
例：0&lt;n,m&lt;100, 0&lt;=矩阵中的每个数&lt;=1000。</p>
