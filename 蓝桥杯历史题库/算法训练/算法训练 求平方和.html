 <p>【问题描述】<br />
请用函数重载实现整型和浮点习型的两个数的平方和计算<br />
【输入格式】<br />
测试数据的输入一定会满足的格式。<br />
2 2（2行2列，第1行整型，第2行浮点型）<br />
【输出格式】<br />
要求用户的输出满足的格式。<br />
2 1（2行1列，第1行整型，第2行浮点型）<br />
【样例输入】<br />
一个满足题目要求的输入范例。<br />
例：<br />
2 2<br />
3 4</p>
<p>3.1 4.1<br />
【样例输出】<br />
与上面的样例输入对应的输出。<br />
例：</p>
<p>25</p>
<p>26.42</p>
<p>【数据规模和约定】<br />
输入数据中每一个数的范围。<br />
例：0&lt;n,m&lt;100, 0&lt;=矩阵中的每个数&lt;=1000。</p>
