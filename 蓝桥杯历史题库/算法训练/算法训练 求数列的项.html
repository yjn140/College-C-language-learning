<title>算法训练 求数列的项</title>

 <p>【问题描述】<br />
有一个数列，它的第一项是1，第二项是2，第三项是第一项与第二项的和，后面的项依次类推，即<span style="color: rgb(51, 51, 51); font-family: arial, 宋体, sans-serif; font-size: 14px; line-height: 24px; text-indent: 28px;">F（1）=1，F（2）=2，F（n）=F(n-1)+F(n-2)（n&ge;3，n&isin;N*）</span><br />
【输入格式】<br />
无<br />
<br />
【输出格式】<br />
输出20行，每行一个数值，表示数列第几项的值。<span style="color: rgb(255, 0, 0);">（注意不要输出多余的字符）</span></p>
