<head>
    <meta charset="UTF-8">
<title>算法训练 矩阵加法</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3>给定两个N×M的矩阵，计算其和。其中： 
      <BR>N和M大于等于1且小于等于100，矩阵元素的绝对值不超过1000。</FONT></P>
      <br /></p><p class="subtitle">输入格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" 
      size=3>输入数据的第一行包含两个整数N、M，表示需要相加的两个矩阵的行数和列数。接下来2*N行每行包含M个数，其中前N行表示第一个矩阵，后N行表示第二个矩阵。</FONT></P>
      <br /></p><p class="subtitle">输出格式</p><p class="probcontent">
      <P><FONT face="Times New Roman" 
      size=3>你的程序需要输出一个N*M的矩阵，表示两个矩阵相加的结果。注意，输出中每行的最后不应有多余的空格，否则你的程序有可能被系统认为是Presentation 
      Error</FONT></P>
      <br /></p><p class="subtitle">样例输入</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>2 2
1 2
3 4
5 6
7 8</PRE></FONT>
      <P></P>
      <br /></p><p class="subtitle">样例输出</p><p class="probcontent">
      <P><FONT face="Times New Roman" size=3><PRE>6 8
10 12</PRE></FONT>
      <P></P>
      <br /></p>
