<title>算法训练 矩阵对角线元素之和</title>

 <p>【问题描述】<br />
设计一个程序，求一个4*4矩阵（四行四列的整数阵列）的两对角线元素这和。（矩阵的每个元素都是整数）<br />
【输入格式】<br />
输入为4行，每行为4个整数<br />
【输出格式】<br />
输出为一个数，表示矩阵的两对角线元素之和。（注意不要输出除结果之外的其他任何字符）<br />
【样例输入】<br />
例：</p>
<div>1 2 3 4</div>
<div>5 6 7 8</div>
<div>9 10 11 12</div>
<div>13 14 15 16</div>
<p>【样例输出】<br />
<br />
例：<br />
68</p>
