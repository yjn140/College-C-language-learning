 <pre>
输入一个字符串，编写程序输出该字符串中元音字母的首次出现位置，如果没有元音字母输出0。英语元音字母只有&lsquo;a&rsquo;、&lsquo;e&rsquo;、&lsquo;i&rsquo;、&lsquo;o&rsquo;、&lsquo;u&rsquo;五个。</pre>
<pre>
样例输入: <br />hello<br />样例输出:<br />2</pre>
<pre>
样例输入: <br />apple<br />样例输出:<br />1</pre>
<pre>
样例输入: <br />pmp<br />样例输出:<br />0</pre>
