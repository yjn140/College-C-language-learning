<title>算法训练 素因子去重</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】</p>
<p>给定一个正整数n，求一个正整数p，满足p仅包含n的所有素因子，且每个素因子的次数不大于1<br />
【输入格式】</p>
<p>一个整数，表示n<br />
【输出格式】</p>
<p>输出一行，包含一个整数p。<br />
【样例输入】</p>
<p>1000<br />
【样例输出】<br />
10<br />
【数据规模和约定】</p>
<p>n&lt;=10^12</p>
<p>样例解释：n=1000=2^3*5*3，p=2*5=10</p>
