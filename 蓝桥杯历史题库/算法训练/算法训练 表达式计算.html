 <p>【问题描述】<br />
输入一个只包含加减乖除和括号的合法表达式，求表达式的值。其中除表示整除。<br />
【输入格式】<br />
输入一行，包含一个表达式。<br />
【输出格式】<br />
输出这个表达式的值。<br />
【样例输入】<br />
1-2+3*(4-5)</p>
<p>【样例输出】<br />
-4<br />
【数据规模和约定】<br />
表达式长度不超过100，表达式运算合法且运算过程都在int内进行。</p>
