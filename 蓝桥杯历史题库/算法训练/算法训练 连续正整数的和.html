 <p>问题描述<br />
78这个数可以表示为连续正整数的和，1+2+3，18+19+20+21，25+26+27。<br />
输入一个正整数 n(&lt;=10000)<br />
输出 m 行(n有m种表示法)，每行是两个正整数a，b，表示a+(a+1)+...+b=n。<br />
对于多种表示法，a小的方案先输出。<br />
<br />
样例输入<br />
78<br />
<br />
样例输出<br />
1 12<br />
18 21<br />
25 27<br />
&nbsp;</p>
