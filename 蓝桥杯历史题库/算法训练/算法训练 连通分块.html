 <p>【问题描述】<br />
连通分块<br />
【输入格式】<br />
输入的第一行包含两个整数n, m&nbsp;</p>
<p>n代表图中的点的个数，m代表边的个数</p>
<p>接下来m行，每行2个正整数，表示图中连通的两点。<br />
【输出格式】<br />
输出1行，与1连通的点的集合，并按升序排列输出。<br />
【样例输入】</p>
<p>6 3</p>
<p>1 2</p>
<p>2 3</p>
<p>3 4</p>
<p>【样例输出】<br />
1 2 3 4<br />
【数据规模和约定】<br />
n&lt;=10000,m&lt;=100000</p>
