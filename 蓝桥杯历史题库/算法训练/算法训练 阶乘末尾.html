 <p>【问题描述】<br />
给定n和len，输出n!末尾len位。<br />
【输入格式】<br />
一行两个正整数n和len。<br />
【输出格式】<br />
一行一个字符串，表示答案。长度不足用前置零补全。<br />
【样例输入】<br />
6 5<br />
【样例输出】<br />
00720<br />
【数据规模和约定】<br />
n&lt;=30, len&lt;=10。</p>
