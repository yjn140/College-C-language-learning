<title>算法训练 除法运算</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
&nbsp; &nbsp; &nbsp;输入两个整数，判断第一个数能否被第二个数整除（即第一个数除第二个数能否除尽），如果能够除尽，输出1，否则输出0.<br />
【输入格式】<br />
&nbsp; &nbsp; 输入两个整数，第一个数表示被除数，第二个数表示除数。<br />
【输出格式】<br />
&nbsp; &nbsp; 输出是否能整除，能输出1，不能则输出0。<br />
【样例输入】<br />
&nbsp; &nbsp; 24 &nbsp;12<br />
【样例输出】<br />
&nbsp; &nbsp; 1<br />
【数据规模和约定】<br />
&nbsp; &nbsp; &nbsp;输入的两个数均为整数。</p>
