 <p>【问题描述】<br />
当x&gt;1时，Hermite多项式的定义见第二版教材125页。用户输入x和n，试编写&ldquo;非递归&rdquo;函数，输出对应的Hermite多项式的值。其中x为float型，n为int型。<br />
【输入格式】<br />
&nbsp;x n<br />
【输出格式】<br />
&nbsp;对应多项式的值<br />
【样例输入】<br />
一个满足题目要求的输入范例。<br />
例：<br />
3.6 4<br />
【样例输出】<br />
与上面的样例输入对应的输出。<br />
例：<br />
2077.31<br />
【数据规模和约定】<br />
x&gt;1<br />
n为自然数<br />
&nbsp;</p>
